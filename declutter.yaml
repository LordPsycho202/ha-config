chips:
  card:
    type: horizontal-stack
    cards:
      - type: conditional
        conditions:
          - entity: input_boolean.mail_present
            state: "on"
        card:
          type: "custom:button-card"
          template: chip_icon_label
          label: Mail
          icon: "mdi:mail"
      - type: conditional
        conditions:
          - entity: input_boolean.package_present
            state: "on"
        card:
          type: "custom:button-card"
          template: chip_icon_label
          label: Packages
          icon: "mdi:package-check"
      - type: conditional
        conditions:
          - entity: sensor.trash
            state: today
        card:
          type: "custom:button-card"
          template: chip_icon_label
          label: Trash
          icon: "mdi:delete"
      - type: conditional
        conditions:
          - entity: sensor.recycling
            state: today
        card:
          type: "custom:button-card"
          template: chip_icon_label
          label: Trash
          icon: "mdi:recycle-variant"
      - type: conditional
        conditions:
          - entity: binary_sensor.rain
            state: "on"
        card:
          type: "custom:button-card"
          template: chip_icon_label
          label: Raining
          icon: "mdi:weather-pouring"

      - type: conditional
        conditions:
          - entity: input_boolean.vacation_mode
            state: "on"
        card:
          type: "custom:button-card"
          template: chip_icon_label
          label: Vacation Mode On
          icon: "mdi:airplane-check"

      - type: conditional
        conditions:
          - entity: input_boolean.guest_mode
            state: "on"
        card:
          type: "custom:button-card"
          template: chip_icon_label
          label: Guest Mode On
          icon: "mdi:bed"

      - type: conditional
        conditions:
          - entity: binary_sensor.wind_chill_active
            state: "on"
        card:
          type: "custom:button-card"
          template: chip_icon_label
          label: >
            [[[ return "Wind Chill: " + states['sensor.wind_chill'].state + states['sensor.wind_chill'].attributes.unit_of_measurement;
            ]]]
          icon: >
            [[[ return states['sensor.wind_chill'].attributes.icon;
            ]]]

      - type: conditional
        conditions:
          - entity: binary_sensor.heat_index_active
            state: "on"
        card:
          type: "custom:button-card"
          template: chip_icon_label
          label: >
            [[[ return "Heat Index: " + states['sensor.heat_index'].state + states['sensor.heat_index'].attributes.unit_of_measurement;
            ]]]
          icon: >
            [[[ return states['sensor.heat_index'].attributes.icon;
            ]]]
