- id: '1643311555654'
  alias: Office
  description: ''
  trigger:
  - platform: state
    entity_id:
    - light.office_ceiling_fan
    to: 'off'
    id: lights_off
  - platform: state
    entity_id:
    - light.office_ceiling_fan
    to: 'on'
    id: lights_on
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: lights_off
      sequence:
      - service: light.turn_off
        target:
          entity_id:
          - light.rack
          - light.back_display
          - light.elgato_key_light
        data: {}
      - service: media_player.turn_off
        data: {}
        target:
          entity_id:
          - media_player.office_tv
          - media_player.office_tv_2
      - service: fan.turn_off
        data: {}
        target:
          entity_id: fan.office_ceiling_fan
      - service: cover.set_cover_tilt_position
        data:
          tilt_position: 100
        target:
          entity_id: cover.blind_tilt_03de
    - conditions:
      - condition: trigger
        id: lights_on
      sequence:
      - service: scene.turn_on
        data: {}
        target:
          entity_id: scene.office_bright
      - service: light.turn_on
        data: {}
        target:
          entity_id:
          - light.rack
          - light.back_display
      - service: fan.turn_on
        data: {}
        target:
          entity_id: fan.office_ceiling_fan
      - if:
        - condition: state
          entity_id: sun.sun
          state: above_horizon
        then:
        - service: cover.set_cover_tilt_position
          data:
            tilt_position: 50
          target:
            entity_id: cover.blind_tilt_03de
  mode: single
