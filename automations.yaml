- id: '1671555523375'
  alias: Warning - Battery
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.hue_motion_sensor_1_battery
    below: 25
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: numeric_state
    entity_id: sensor.hue_dimmer_switch_1_battery_level
    below: 25
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: numeric_state
    entity_id: sensor.aarlo_battery_level_driveway
    below: 25
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: numeric_state
    entity_id: sensor.aarlo_battery_level_back_door
    below: 25
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: state
    entity_id:
    - binary_sensor.batt_acurite_5n1
    - binary_sensor.batt_acurite_606tx
    - binary_sensor.batt_acurite_6045m
    - binary_sensor.batt_nexus_th
    - binary_sensor.batt_kerui_security
    to: 'on'
  - platform: state
    entity_id:
    - binary_sensor.batt_acurite_5n1
    - binary_sensor.batt_acurite_606tx
    - binary_sensor.batt_acurite_6045m
    - binary_sensor.batt_nexus_th
    - binary_sensor.batt_kerui_security
    to: unavailable
  - platform: numeric_state
    entity_id: sensor.blind_tilt_03de_battery
    for:
      hours: 0
      minutes: 5
      seconds: 0
    below: 25
  condition: []
  action:
  - service: notify.mobile_app_rodney_s_phone
    data:
      message: '{{trigger.to_state.attributes.friendly_name}} is low!'
      title: Battery Warning
      data:
        clickAction: /ui-lovelace-minimalist/battery
  - if:
    - condition: and
      conditions:
      - condition: template
        value_template: '{{ as_timestamp(now().astimezone()) - as_timestamp(states.sensor.rodney_work_lastactive.state)
          < 900 }}'
    then:
    - service: notify.rodney_work
      data:
        message: '{{trigger.to_state.attributes.friendly_name}} is low!'
        title: Battery Warning
  mode: single
