      - condition: template
        value_template: '  {{ ''Extreme'' in states.sensor.nws_alerts.attributes.event_severity
          }}'
      - condition: template
        value_template: '{{ ''Severe'' in states.sensor.nws_alerts.attributes.event_severity
          }}'
  action:
  - service: notify.mobile_app_rodney_s_phone
    data:
      message: '{{ states.sensor.nws_alerts.attributes.spoken_desc }}'
      title: '{{ states.sensor.nws_alerts.attributes.title }}'
      data:
        clickAction: /ui-lovelace-minimalist/wxalert
  - service: notify.mobile_app_jennifer_s_phone
    data:
      message: '{{ states.sensor.nws_alerts.attributes.spoken_desc }}'
      title: '{{ states.sensor.nws_alerts.attributes.title }}'
      data:
        clickAction: /ui-lovelace-minimalist/wxalert
  - if:
    - condition: and
      conditions:
      - condition: template
        value_template: '{{ as_timestamp(now().astimezone()) - as_timestamp(states.sensor.rodney_work_lastactive.state)
          < 900 }}'
    then:
    - service: notify.rodney_work
      data:
        message: '{{ states.sensor.nws_alerts.attributes.spoken_desc }}'
        title: '{{ states.sensor.nws_alerts.attributes.title }}'
  mode: single
