      sequence:
      - service: input_select.select_option
        data:
          option: Upstairs (Near Wall)
        target:
          entity_id: input_select.cat_litter_full_clean
    - conditions:
      - condition: template
        value_template: '{{ boxIndex == 3 }}'
      sequence:
      - service: input_select.select_option
