- id: '1679320266699'
  alias: Cat Litter Selector
  description: ''
  trigger:
  - platform: time
    at: input_datetime.morning
  condition:
  - condition: and
    conditions:
    - condition: template
      value_template: '{{ now().weekday() == 0 }}'
  action:
  - variables:
      boxIndex: '{{ now().strftime(''%U'')|int % 4 }}'
  - choose:
    - conditions:
      - condition: template
        value_template: '{{boxIndex == 0}}'
      sequence:
      - service: input_select.select_option
        data:
          option: Dining Room
        target:
          entity_id: input_select.cat_litter_full_clean
    - conditions:
      - condition: template
        value_template: '{{ boxIndex == 1 }}'
      sequence:
      - service: input_select.select_option
        data:
