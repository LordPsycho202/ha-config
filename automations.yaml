- id: '1676785719967'
  alias: Mail & Packages
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.door_kerui_security
    to: 'on'
    id: mailbox_open
  - platform: numeric_state
    entity_id: sensor.mail_packages_delivered
    above: 0
    id: package_delivered
  - platform: time
    at: input_datetime.mail_package_reset
    id: reset
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id: mailbox_open
        - condition: state
          entity_id: input_boolean.mail_present
          state: 'off'
      sequence:
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.mail_present
      - service: input_datetime.set_datetime
        data:
          datetime: '{{ now().strftime(''%Y-%m-%d %H:%M:%S'') }}'
        target:
          entity_id: input_datetime.mail_delivered
      - if:
        - condition: state
          entity_id: input_boolean.mail_notifications
          state: 'on'
        then:
        - service: notify.mobile_app_rodney_s_phone
          data:
            message: You've got Mail!
            data:
              image: '{{ states.sensor.mail_image_url.state }}'
              clickAction: /ui-lovelace-minimalist/mailalert
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id: mailbox_open
        - condition: state
          entity_id: input_boolean.mail_present
          state: 'on'
      sequence:
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.mail_grabbed
      - service: input_datetime.set_datetime
        data:
          datetime: '{{ now().strftime(''%Y-%m-%d %H:%M:%S'') }}'
        target:
          entity_id: input_datetime.mail_picked_up
      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id: input_boolean.mail_present
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id: package_delivered
        - condition: state
          entity_id: input_boolean.package_present
          state: 'off'
      sequence:
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.package_present
      - service: input_datetime.set_datetime
        data:
          datetime: '{{ now().strftime(''%Y-%m-%d %H:%M:%S'') }}'
        target:
          entity_id: input_datetime.package_delivered
      - service: aarlo.camera_request_snapshot_to_file
        data:
          entity_id: camera.aarlo_doorbell
          filename: package.png
      - if:
        - condition: state
          entity_id: input_boolean.package_notifications
          state: 'on'
        then:
        - service: notify.mobile_app_rodney_s_phone
          data:
            message: You've got a Package!
            data:
              image: /config/www/images/package.png
              clickAction: /ui-lovelace-minimalist/mailalert
    - conditions:
      - condition: trigger
        id: reset
      sequence:
      - service: script.turn_on
        data: {}
        target:
          entity_id: script.m_and_p_reset
  mode: single
- id: '1676787164207'
  alias: Garage
  description: ''
  trigger:
  - platform: state
    entity_id:
    - cover.garage_door_2
    to: open
    id: opening
  - platform: state
    entity_id:
    - cover.garage_door_2
    to: opening
    id: opening
  - platform: state
    entity_id:
    - cover.garage_door_2
    for:
      hours: 0
      minutes: 10
      seconds: 0
    to: open
    id: left_open
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: opening
      sequence:
      - service: aarlo.camera_request_snapshot
        data:
          entity_id: camera.aarlo_driveway
      - service: light.turn_on
        data: {}
        target:
          entity_id:
          - light.garage
          - light.mud_room
      - service: aarlo.alarm_set_mode
        data:
          entity_id: alarm_control_panel.aarlo_driveway
          mode: disarmed
      - delay:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
      - repeat:
          while:
          - condition: state
            state: open
            entity_id: cover.garage_door_2
          sequence:
          - delay:
              hours: 0
              minutes: 1
              seconds: 0
              milliseconds: 0
      - service: aarlo.alarm_set_mode
        data:
          entity_id: alarm_control_panel.aarlo_driveway
          mode: armed
      - delay:
          hours: 0
          minutes: 15
          seconds: 0
          milliseconds: 0
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.garage
          - light.mud_room
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id: left_open
        - condition: state
          entity_id: input_boolean.garage_notifications
          state: 'on'
      sequence:
      - service: notify.mobile_app_rodney_s_phone
        data:
          message: Garage Door was left open!
          data:
            actions:
            - action: CLOSE_GARAGE_DOOR
              title: Close Door
      - wait_for_trigger:
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: CLOSE_GARAGE_DOOR
        timeout: 00:30:00
        continue_on_timeout: false
      - service: cover.close_cover
        data: {}
        target:
          entity_id: cover.garage_door_2
      - service: notify.mobile_app_rodney_s_phone
        data:
          message: Closing Garage Door.
  mode: single
