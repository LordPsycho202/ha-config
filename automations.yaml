- id: '1678133024423'
  alias: Dishwasher
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_6_1min
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: 10
    id: start_run
  - platform: numeric_state
    entity_id: sensor.dishwasher_6_1min
    for:
      hours: 0
      minutes: 3
      seconds: 0
    below: 5
    id: end_run
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id: start_run
      sequence:
      - service: input_select.select_option
        data:
          option: Running
        target:
          entity_id: input_select.dishwasher_state
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: input_select.dishwasher_state
          state: Running
        - condition: trigger
          id: end_run
      sequence:
      - service: input_select.select_option
        data:
          option: Clean
        target:
          entity_id: input_select.dishwasher_state
  mode: single
