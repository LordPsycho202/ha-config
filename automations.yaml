- id: '1663987749124'
  alias: 'Sprinkler: Space it out'
  description: ''
  trigger:
  - platform: time
    at: '17:30:00'
  condition:
  - condition: state
    entity_id: switch.waterbender_rain_delay
    state: 'off'
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{now().month in (1,2,10,11,12)}}'
      sequence:
      - service: bhyve.enable_rain_delay
        data:
          entity_id: switch.waterbender_rain_delay
          hours: '{{ states(''sensor.rain_delay_month_counter'') | int }}'
    - conditions:
      - condition: template
        value_template: '{{ as_timestamp(now().astimezone()) - as_timestamp(states.sensor.last_watering.state)
          < 1209600 }}'
      sequence:
      - service: bhyve.enable_rain_delay
        data:
          entity_id: switch.waterbender_rain_delay
          hours: '{{ (((as_timestamp(states.sensor.last_watering.state)+1209600) -
            as_timestamp(now().astimezone()))/3600)|int }}'
    - conditions:
      - condition: numeric_state
        entity_id: weather.kwdr_daynight
        below: 50
        attribute: temperature
      sequence:
      - service: bhyve.enable_rain_delay
        data:
          entity_id: switch.waterbender_rain_delay
          hours: 24
