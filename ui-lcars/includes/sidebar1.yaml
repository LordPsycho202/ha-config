type: vertical-stack
cards:
  - type: markdown
    content: '# LOGISTICS'
    card_mod:
      class: header
      style: |
        ha-card > * {
          font-family: Antonio
        }
  - type: custom:mushroom-template-card
    entity: sensor.mail_state
    primary: |
      USPS Mail
    secondary: |
      {% if states('sensor.mail_state')|int == 0 %}
        No Mail Today
      {% elif states('sensor.mail_state')|int == 1 %} 
        No Mail Yet
      {{states('sensor.mail_usps_mail') }} Letters Expected
      {% elif states('sensor.mail_state')|int == 2 %} 
        Mail Delivered
      {{ states.input_datetime.mail_delivered.state }}
      {% elif states('sensor.mail_state')|int == 3 %} 
        {{states('sensor.mail_usps_mail') }} Letters
      Picked Up
      {% else %} 
        Error
      I have no idea anymore...
      {% endif %}
    icon: |
      {% if states('sensor.mail_state')|int == 0 %} mdi:email-off-outline
      {% elif states('sensor.mail_state')|int == 1 %} mdi:mailbox
      {% elif states('sensor.mail_state')|int == 2 %} mdi:mailbox-open
      {% elif states('sensor.mail_state')|int == 3 %} mdi:mailbox-open-up
      {% else %} mdi:exclamation
      {% endif %}
    icon_color: |
      {% if states('sensor.mail_state')|int == 0 %} white
      {% elif states('sensor.mail_state')|int == 1 %} grey 
      {% elif states('sensor.mail_state')|int == 2 %} red
      {% elif states('sensor.mail_state')|int == 3 %} green
      {% else %} orange
      {% endif %}
    multiline_secondary: true
    card_mod:
      class: middle
      style: |
        ha-card > * {
          font-family: Antonio
        }
  - type: horizontal-stack
    card_mod:
      class: middle
    cards:
      - type: custom:mushroom-template-card
        primary: USPS
        secondary: |
          Status:
          {{ states('sensor.mail_usps_packages') }} ➤ {{
          states('sensor.mail_usps_delivering') }} ➤ {{
          states('sensor.mail_usps_delivered') }}
        icon: mdi:package-variant-closed
        icon_color: |
          {% if states('sensor.mail_usps_delivered')|int > 0 %}
          green
          {% elif states('sensor.mail_usps_delivering')|int > 0 %}
          blue
          {% elif states('sensor.mail_usps_packages')|int > 0 %}
          yellow
          {% elif states('sensor.mail_usps_packages')|int == 0 %}
          grey
          {% else %}
          red
          {% endif %}
        multiline_secondary: true
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:mushroom-template-card
        primary: FedEx
        secondary: |
          Status:
          {{ states('sensor.mail_fedex_packages') }} ➤ {{
          states('sensor.mail_fedex_delivering') }} ➤ {{
          states('sensor.mail_fedex_delivered') }}
        icon: mdi:alpha-f-box-outline
        icon_color: |
          {% if states('sensor.mail_fedex_delivered')|int > 0 %}
          green
          {% elif states('sensor.mail_fedex_delivering')|int > 0 %}
          blue
          {% elif states('sensor.mail_fedex_packages')|int > 0 %}
          yellow
          {% elif states('sensor.mail_fedex_packages')|int == 0 %}
          grey
          {% else %}
          red
          {% endif %}
        multiline_secondary: true
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        primary: UPS
        secondary: |
          Status:
          {{ states('sensor.mail_ups_packages') }} ➤ {{
          states('sensor.mail_ups_delivering') }} ➤ {{
          states('sensor.mail_ups_delivered') }}
        icon: mdi:alpha-u-box-outline
        icon_color: |
          {% if states('sensor.mail_ups_delivered')|int > 0 %}
          green
          {% elif states('sensor.mail_ups_delivering')|int > 0 %}
          blue
          {% elif states('sensor.mail_ups_packages')|int > 0 %}
          yellow
          {% elif states('sensor.mail_ups_packages')|int == 0 %}
          grey
          {% else %}
          red
          {% endif %}
        multiline_secondary: true
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:mushroom-template-card
        primary: Amazon
        secondary: |
          Status:
          {{ states('sensor.mail_amazon_packages') }} ➤ {{
          states('sensor.mail_amazon_packages_delivered') }}
        icon: mdi:alpha-a-box-outline
        icon_color: |
          {% if states('sensor.mail_amazon_delivered')|int > 0 %}
          green
          {% elif states('sensor.mail_amazon_packages')|int > 0 %}
          yellow
          {% elif states('sensor.mail_amazon_packages')|int == 0 %}
          grey
          {% else %}
          red
          {% endif %}
        multiline_secondary: true
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
    card_mod:
      class: middle
  - type: markdown
    content: >
      ## TOTAL PACKAGES: {{ states('sensor.mail_packages_in_transit') }} ➤ {{
      states('sensor.mail_packages_delivered') }}
    card_mod:
      class: footer
      style: |
        ha-card > * {
          font-family: Antonio
        }
view_layout:
  grid-area: sidebar1
card_mod:
  class: middle
