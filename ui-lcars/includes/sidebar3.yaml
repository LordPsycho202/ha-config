type: vertical-stack
cards:
  - type: markdown
    content: '# LIFE SUPPORT'
    card_mod:
      class: header
      style: |
        ha-card > * {
          font-family: Antonio
        }
  - type: horizontal-stack
    cards:
      - type: markdown
        content: ' '
        card_mod:
          class: middle
      - graph: line
        type: sensor
        entity: sensor.dining_room_temperature
        detail: 1
        name: Conf
        card_mod:
          class: button-small
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - graph: line
        type: sensor
        entity: sensor.main_floor_temperature
        detail: 1
        name: Lounge
        card_mod:
          class: button-small
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: fan.living_room_ceiling_fan
        name: Lounge
        icon: mdi:fan
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: ' '
        card_mod:
          class: middle-blank
  - type: horizontal-stack
    cards:
      - type: markdown
        content: ' '
        card_mod:
          class: middle
      - graph: line
        type: sensor
        entity: sensor.outside_temp
        detail: 1
        name: Exterior
        card_mod:
          class: button-small
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - graph: line
        type: sensor
        entity: sensor.master_bedroom_temperature
        detail: 1
        name: Quarters
        card_mod:
          class: button-small
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: fan.master_bedroom_ceiling_fan
        name: Quarters
        icon: mdi:fan
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: ' '
        card_mod:
          class: middle-blank
  - type: markdown
    content: '## System Stable'
    card_mod:
      class: footer
view_layout:
  grid-area: sidebar3
card_mod:
  class: middle
