---
type: vertical-stack
view_layout:
  grid-area: footer
cards:
  - type: custom:html-card
    content: >-
      <font size=5>
        [[ sensor.quote ]] - <i>[[ sensor.quote_author ]]</i>
      </font>
    card_mod:
      class: footer-contained
      style:
        .: |
          ha-card > * {
            font-family: Antonio
          }
          ha-card.type-markdown {
            overflow-x: hidden;
            text-overflow: ellipsis;
            overflow-wrap: unset;
            white-space: nowrap;
          }
