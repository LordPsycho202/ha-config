---
type: vertical-stack
view_layout:
  grid-area: logistics
cards:
  - type: markdown
    content: '# LOGISTICS'
    card_mod:
      class: header-left
      style: |
        ha-card > * {
          font-family: Antonio
        }
  - show_name: true
    show_icon: true
    type: button
    tap_action:
      action: call-service
      service: input_select.select_option
      target:
        entity_id: input_select.mail_status
      data:
        option: No Mail yet
    entity: input_select.mail_status
    show_state: true
    hold_action:
      action: call-service
      service: input_select.select_option
      target:
        entity_id: input_select.mail_status
      data:
        option: Main Picked Up
    card_mod:
      class: button-bullet
      style: |
        ha-card > * {
          font-family: Antonio
        }
