---
type: vertical-stack
view_layout:
  grid-area: menu
cards:
  - type: markdown
    content: '# Controls'
    card_mod:
      class: header
      style: |
        ha-card > * {
          font-family: Antonio
        }

  - show_name: true
    show_icon: true
    show_state: false
    type: button
    name: Home
    icon: 'mdi:home-circle-outline'
    tap_action:
      action: navigate
      navigation_path: /ui-kiosk/home
    hold_action:
      action: none
    card_mod:
