                    }
  - type: state-icon
    entity: weather.kwdr_daynight
    style:
      top: 4%
      left: 4%
      transform: translate(0%,0%) scale(2.5,2.5)
  - type: state-icon
    entity: vacuum.philoctetes
    style:
      top: 26%
      left: 2%
      transform: translate(0%,0%) scale(1.5,1.5)
  - type: state-label
    entity: sensor.sunlight_pct
    prefix: 'Opacity: '
    style:
      transform: translate(0%,0%)
      top: 94%
      left: 1px
