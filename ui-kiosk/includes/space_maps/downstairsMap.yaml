  - type: state-icon
    entity: fan.living_room_ceiling_fan
    icon: mdi:fan
    tap_action:
      action: none
    style:
      top: 49%
      left: 18.6%
      transform: translate(-50%,-50%) scale(2,2)
    card_mod:
      style:
        state-badge:
          $:
            ha-state-icon:
              $:
                ha-icon:
                  $: |
                    ha-svg-icon {
                      color: {{ '#FDD835' if states('fan.living_room_ceiling_fan') == 'on' else '#44739E'}};
                      animation:
                        {% if states('fan.living_room_ceiling_fan') == 'on' -%}
                          rotation 2s linear infinite;
                        {% else %} null
                        {% endif %}
                    }
                    @keyframes rotation {
                      0% {
                        transform: rotate(0deg);
                      }
                      100% {
                        transform: rotate(360deg);
                      }
                    }
  - type: state-icon
    entity: fan.master_bedroom_ceiling_fan
    icon: mdi:fan
    tap_action:
      action: none
    style:
      top: 17%
      left: 65.5%
      transform: translate(-50%,-50%) scale(2,2)
    card_mod:
      style:
        state-badge:
          $:
            ha-state-icon:
              $:
                ha-icon:
