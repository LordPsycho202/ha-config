---
type: picture-elements
image: /local/images/floorplan/theme/space/Ground-Floor/base.png
card_mod:
  style: |
    ha-card {
      background: #1C1C1C;
      mix-blend-mode: screen;
    }
    config-template-card {
      position: absolute;
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translate(0,0) !important;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    hui-image-element {
      position: absolute;
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translate(0,0) !important;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
elements:
  - type: custom:config-template-card
    variables:
      - states['sensor.sunlight_pct'].state
      - states['sun.sun'].state
    entities:
      - sun.sun
      - sensor.sunlight_opacity
    element:
      type: image
      image: >-
        /local/images/floorplan/theme/space/Ground-Floor/base-day.png
    style:
      opacity: '${ vars[1] === ''above_horizon'' ? vars[0]/100 : ''0%'' }'
  - type: custom:config-template-card
    variables:
      - states['light.dining_room'].attributes.brightness
      - states['light.dining_room'].state
    entities:
      - light.dining_room
    element:
      type: image
      image: >-
        /local/images/floorplan/theme/space/Ground-Floor/lit-dining.png
    style:
      opacity: '${ vars[1] === ''on'' ? vars[0]/255 : ''0%'' }'
  - type: custom:config-template-card
    variables:
      - states['light.master_overhead'].attributes.brightness
      - states['light.master_overhead'].state
    entities:
      - light.master_overhead
    element:
      type: image
      image: >-
        /local/images/floorplan/theme/space/Ground-Floor/lit-bedroom-0.png
    style:
      opacity: '${ vars[1] === ''on'' ? vars[0]/255 : ''0%'' }'
  - type: custom:config-template-card
    variables:
      - states['light.master_ceiling_fan'].attributes.brightness
      - states['light.master_ceiling_fan'].state
    entities:
      - light.master_ceiling_fan
    element:
      type: image
      image: >-
        /local/images/floorplan/theme/space/Ground-Floor/lit-bedroom-1.png
    style:
      opacity: '${ vars[1] === ''on'' ? vars[0]/255 : ''0%'' }'
  - type: custom:config-template-card
    variables:
      - states['light.living_room_overhead'].attributes.brightness
      - states['light.living_room_overhead'].state
    entities:
      - light.living_room_overhead
    element:
      type: image
      image: >-
        /local/images/floorplan/theme/space/Ground-Floor/lit-livingroom-0.png
    style:
      opacity: '${ vars[1] === ''on'' ? vars[0]/255 : ''0%'' }'
  - type: custom:config-template-card
    variables:
      - >-
        states['light.living_room_ceiling_fan'].attributes.brightness
