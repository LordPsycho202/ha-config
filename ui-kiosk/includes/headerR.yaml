type: vertical-stack
view_layout:
  grid-area: headerR
  place-self: end stretch
cards:
  - !include /config/ui-includes/alerts.yaml
  - type: markdown
    content: '# Weather: {{ states(''sensor.template_header_weather'') }}'
    card_mod:
      class: footer-open
      style:
        .: |
          ha-card > * {
            font-family: Antonio
            align-items: end
          }
        ha-markdown:
          $: |
            h1 {
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              overflow-wrap: unset;
            }
