---
type: vertical-stack
view_layout:
  grid-area: headerR
  place-self: end stretch
card_mod:
  class: footer
cards:
  - !include /config/ui-includes/alerts.yaml
  - type: markdown
    content: '# Weather: {{ states(''sensor.template_header_weather'') }}'
    card_mod:
      style:
        .: |
          ha-card > * {
            font-family: Antonio
          }
          ha-card.type-markdown {
            overflow-x: hidden;
            text-overflow: ellipsis;
            overflow-wrap: unset;
            white-space: nowrap;
          }
