---
title: Outside
theme: LCARS Modern
type: custom:grid-layout
icon: mdi:flower
layout:
  grid-template-columns: 22% 48% 12% 18%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR headerR"
    "menu main moist aux"
    "sidebar main moist aux"
    "footer footer footer footer"
path: garden
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/menu.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Plant Sensors'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:pig
        tap_action:
          action: more-info
        name: Tomatoes
        show_state: true
        entity: plant.tomatoes
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:fruit-pineapple
        tap_action:
          action: more-info
        name: Pineapples
        show_state: true
        entity: plant.pineapples
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:flower-outline
        tap_action:
          action: more-info
        name: Front Flowers
        show_state: true
        entity: plant.front_flowers
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:fruit-grapes
        tap_action:
          action: more-info
        name: Blackberries
        show_state: true
        entity: plant.blackberries
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:chili-mild
        tap_action:
          action: more-info
        name: Tobasco Peppers
        show_state: true
        entity: plant.tobasco_and_tomato
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:leaf
        tap_action:
          action: more-info
        name: Okra & Tomato
        show_state: true
        entity: plant.okra_and_tomato
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: moist
    cards:
      - type: markdown
        content: '# Soil Moisture'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: false
        show_state: true
        type: glance
        entities:
          - entity: sensor.soil_moisture_1
            name: Flowers
          - entity: sensor.soil_moisture_2
            name: Blackberries
          - entity: sensor.soil_moisture_3
            name: Pineapples
          - entity: sensor.soil_moisture_4
            name: Greenhouse
          - entity: sensor.soil_moisture_5
            name: Tobasco Pepper
          - entity: sensor.soil_moisture_6
            name: Tomatoes
          - entity: sensor.soil_moisture_7
            name: Standing Container
          - entity: sensor.soil_moisture_8
            name: Okra & Tomato
        columns: 1
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: '# Sensors'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: false
        show_state: true
        type: glance
        entities:
          - entity: sensor.soil_temperature_1
            name: Soil Tempreature
          - entity: sensor.humidity_acurite_5n1
            name: Humidity
        columns: 1
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: '# Water Usage'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: gauge
        entity: sensor.monthly_water
        unit: gal
        name: Water Usage
        max: 10000
        min: 0
        severity:
          green: 0
          yellow: 5700
          red: 7500
        card_mod:
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: '# Viewscreen'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - camera_view: auto
        type: picture-glance
        title: Drought Monitor
        entities:
          - entity: counter.days_without_rain
          - entity: sensor.jackson_county_ga_dsci
          - entity: switch.waterbender_rain_delay
          - entity: sensor.jc_ga_drought_level
        camera_image: camera.droughtmonitor_unl_edu
        entity: sensor.jc_ga_drought_level
        tap_action:
          action: more-info
        hold_action:
          action: none
        show_state: true
        card_mod:
          style: |
            :host {
                filter: invert(1) hue-rotate(180deg);;
              }
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: '# Irrigation'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            icon: mdi:sprinkler-variant
            tap_action:
              action: more-info
            entity: switch.waterbender_rain_delay
            name: Sprinkler Delay
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: more-info
            entity: sensor.last_watering
            name: Last Run
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: more-info
            entity: counter.days_without_rain
            name: Last Rainfall
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: more-info
            entity: sensor.jc_ga_drought_level
            name: Drought Level
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }

  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: markdown
        content: '# Forecast Model'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_current: true
        show_forecast: false
        type: weather-forecast
        entity: weather.weather_station
        secondary_info_attribute: pressure
        theme: ios-dark-mode
        card_mod:
          style: |
            ha-card > * {
              font-family: Antonio;
            }
      - show_current: false
        show_forecast: true
        type: weather-forecast
        entity: weather.kwdr_daynight
        theme: ios-dark-mode
        secondary_info_attribute: pressure
        forecast_type: twice_daily
        card_mod:
          style: |
            ha-card > * {
              font-family: Antonio;
            }
      - type: markdown
        content: '# Solar Cycle'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:horizon-card
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: '# Rain Stats'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.rain_daily
            card_mod:
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - type: gauge
            entity: sensor.total_rain_monthly
            card_mod:
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - type: gauge
            entity: sensor.total_rain_annual
            card_mod:
              style: |
                ha-card > * {
                  font-family: Antonio
                }
      - type: markdown
        content: '# Waste Collection'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:trash-can-outline
        tap_action:
          action: more-info
        name: Trash
        show_state: true
        entity: sensor.next_trash
        card_mod:
          class: button-lozenge-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:recycle-variant
        tap_action:
          action: more-info
        name: Recycling
        show_state: true
        entity: sensor.next_recycling
        card_mod:
          class: button-lozenge-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
