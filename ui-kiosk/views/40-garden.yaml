---
title: Outside
theme: LCARS Modern
type: custom:grid-layout
icon: mdi:flower
layout:
  grid-template-columns: 22% 58% 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "menu main aux"
    "sidebar main aux"
    "footer footer footer"
path: garden
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/menu.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Plant Sensors'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:sprout-outline
        tap_action:
          action: more-info
        name: Tomatoes
        show_state: true
        entity: plant.tomatoes
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:fruit-pineapple
        tap_action:
          action: more-info
        name: Pineapples
        show_state: true
        entity: plant.pineapples
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:flower-outline
        tap_action:
          action: more-info
        name: Front Flowers
        show_state: true
        entity: plant.front_flowers
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:fruit-grapes
        tap_action:
          action: more-info
        name: Blackberries
        show_state: true
        entity: plant.blackberries
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:leaf
        tap_action:
          action: more-info
        name: Collards
        show_state: true
        entity: plant.collards
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:sprout-outline
        tap_action:
          action: more-info
        name: Cucumbers
        show_state: true
        entity: plant.cucumbers
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: hortizonal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                content: '# Viewscreen'
                card_mod:
                  class: header-open
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - camera_view: auto
                type: picture-glance
                title: Drought Monitor
                entities:
                  - entity: counter.days_without_rain
                  - entity: switch.waterbender_rain_delay
                camera_image: camera.droughtmonitor_unl_edu
                entity: camera.droughtmonitor_unl_edu
                tap_action:
                  action: more-info
                hold_action:
                  action: none
                show_state: true
          - type: vertical-stack
            cards:
              - type: markdown
                content: '# Soil Moisture'
                card_mod:
                  class: header-open
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: false
                show_state: true
                type: glance
                entities:
                  - entity: sensor.soil_moisture_1
                    name: Flowers
                  - entity: sensor.soil_moisture_2
                    name: Blackberries
                  - entity: sensor.soil_moisture_3
                    name: Pineapples
                  - entity: sensor.soil_moisture_4
                    name: Collards
                  - entity: sensor.soil_moisture_5
                    name: Tomatoes
                  - entity: sensor.soil_moisture_6
                    name: Cucumbers
                  - entity: sensor.soil_moisture_7
                    name: Squash
                  - entity: sensor.soil_moisture_8
                    name: Okra
                columns: 1
                card_mod:
                  class: middle-blank
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
      - type: markdown
        content: '# Irrigation'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            icon: mdi:sprinkler-variant
            tap_action:
              action: more-info
            entity: switch.waterbender_rain_delay
            name: Sprinkler Delay
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: more-info
            entity: sensor.last_watering
            name: Last Run
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: more-info
            entity: counter.days_without_rain
            name: Last Rainfall
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }

  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: markdown
        content: '# Forecast Model'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_current: false
        show_forecast: true
        type: weather-forecast
        entity: weather.weather_station
        theme: ios-dark-mode
        secondary_info_attribute: pressure
        forecast_type: legacy
        card_mod:
          style: |
            ha-card > * {
              height:215px !important;
              font-family: Antonio;
            }
      - type: markdown
        content: '# Solar Cycle'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:horizon-card
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: '# Rain Stats'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.rain_daily
            card_mod:
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - type: gauge
            entity: sensor.total_rain_monthly
            card_mod:
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - type: gauge
            entity: sensor.total_rain_annual
            card_mod:
              style: |
                ha-card > * {
                  font-family: Antonio
                }
      - type: markdown
        content: '# Waste Collection'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:trash-can-outline
        tap_action:
          action: more-info
        name: Trash
        show_state: true
        entity: sensor.next_trash
        card_mod:
          class: button-lozenge-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:recycle-variant
        tap_action:
          action: more-info
        name: Recycling
        show_state: true
        entity: sensor.next_recycling
        card_mod:
          class: button-lozenge-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
