            padding: 0 0 !important;
          }
      - type: custom:button-card
        name: |
          [[[ 
            var condition = states['weather.kwdr_daynight'].state;
            var output;
            switch(condition) {
              case 'sunny':
                output = 'Sunny';
                break;
              case 'clear':
                output = 'Clear';
                break;
              case 'mostly-sunny':
                output = 'Mostly Sunny';
