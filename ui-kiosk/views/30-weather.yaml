              forecast = "";
              current = " Current: " + states['sensor.outside_temp'].state + states['sensor.outside_temp'].attributes.unit_of_measurement
            }
            else {
              var daytime = states['weather.kwdr_daynight'].attributes.forecast[0].daytime;
