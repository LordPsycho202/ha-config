---
title: Outside
theme: LCARS Modern
type: custom:grid-layout
icon: mdi:flower
layout:
  grid-template-columns: 22% 58% 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "menu main aux"
    "sidebar main aux"
    "footer footer footer"
path: garden
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/menu.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Plant Sensors'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:sprout-outline
        tap_action:
          action: more-info
        name: Seed Tray
        show_state: true
        entity: plant.seeds
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:fruit-pineapple
        tap_action:
          action: more-info
        name: Pineapple Pots
        show_state: true
        entity: plant.pineapples
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:flower-outline
        tap_action:
          action: more-info
        name: Front Planter
        show_state: true
        entity: plant.front_planter
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:chili-mild-outline
        tap_action:
          action: more-info
        name: Planter 1 (Herbs)
        show_state: true
        entity: plant.planter_1
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:leaf
        tap_action:
          action: more-info
        name: Planter 2 (Collards)
        show_state: true
        entity: plant.planter_2
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        icon: mdi:sprinkler-variant
        tap_action:
          action: more-info
        name: Water Usage
        show_state: true
        entity: sensor.monthly_water
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: '# Viewscreen'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - camera_view: auto
        type: picture-glance
        entities:
          - entity: vacuum.philoctetes
          - entity: sensor.philoctetes_next_start
        image_entity: image.philoctetes_map
        title: 'Philoctetes '
        entity: vacuum.philoctetes
        show_state: true
      - type: markdown
        content: "# Rain Stats"
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: false
        show_state: true
        type: glance
        entities:
          - entity: sensor.rain_daily
          - entity: sensor.total_rain_monthly
          - entity: sensor.total_rain_annual
        columns: 3
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: "# Irrigation"
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            icon: mdi:sprinkler-variant
            tap_action:
              action: more-info
            entity: switch.waterbender_rain_delay
            name: Sprinkler Delay
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: more-info
            entity: sensor.last_watering
            name: Last Run
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: more-info
            entity: counter.days_without_rain
            name: Last Rainfall
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: markdown
        content: '# Weather Modeling'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_current: false
        show_forecast: true
        type: weather-forecast
        entity: weather.weather_station
        theme: ios-dark-mode
        secondary_info_attribute: pressure
        card_mod:
          style: |
            ha-card > * {
              height:215px !important;
              font-family: Antonio;
            }
  
      - type: markdown
        content: '# Green Houses'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: false
        show_state: true
        type: glance
        entities:
          - entity: sensor.temp_nexus_th
            name: Planter 1 Temp
          - entity: sensor.humidity_nexus_th
            name: RH%
          - entity: sensor.temp_nexus_th_2
            name: Planter 2 Temp
          - entity: sensor.humidity_nexus_th_2
            name: RH%
        columns: 2
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
