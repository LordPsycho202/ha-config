---
title: Battery Charge
path: battery
icon: mdi:battery
theme: LCARS Modern
subview: true
back_path: /ui-kiosk/home
layout:
  grid-template-columns: 22% 58% 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "menu main aux"
    "sidebar main aux"
    "footer footer footer"
type: custom:grid-layout
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/menu.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: markdown
        content: "# External Sensors"
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
          - type: vertical-stack
            cards:
              - type: custom:button-card
                template:
                  - cb-lcars-meter
                variables:
                  entity: sensor.aarlo_battery_level_back_door
                  _gradient:
                    'Y': 20
                    gap: 1px
                  gradient_start_color: var(--lcars-blue)
                  gradient_end_color: var(--lcars-orange)
                  button:
                    variables:
                      card:
                        height: 10px
                        width: 10px
              - type: markdown
                content: "Aft View Battery"
                card_mod:
                  class: header-open
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
          - type: vertical-stack
            cards:
              - type: custom:button-card
                template:
                  - cb-lcars-meter
                variables:
                  entity: sensor.aarlo_battery_level_driveway
                  _gradient:
                    'Y': 20
                    gap: 1px
                  gradient_start_color: var(--lcars-blue)
                  gradient_end_color: var(--lcars-orange)
                  button:
                    variables:
                      card:
                        height: 10px
                        width: 10px
              - type: markdown
                content: "Shuttle Bay Battery"
                card_mod:
                  class: header-open
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:

      - type: markdown
        content: "# Locks"
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        entity: cover.garage_door
        icon: mdi:garage
        name: "Lock: Shuttle Bay Door"
        show_state: true
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: binary_sensor.aarlo_motion_driveway
        name: "Motion Sensor: Shuttle Bay Door"
        icon: mdi:garage
        show_state: true
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: lock.front_door
        name: "Lock: Forward Airlock"
        icon: mdi:door
        show_state: true
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: binary_sensor.aarlo_motion_doorbell
        name: "Motion Sensor: Forward Airlock"
        icon: mdi:door
        show_state: true
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: lock.back_door
        name: "Lock: Aft Airlock"
        icon: mdi:door
        show_state: true
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: binary_sensor.aarlo_motion_back_door
        name: "Motion Sensor: Aft Airlock"
        icon: mdi:door
        show_state: true
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: "# Viewscreen"
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:aarlo-glance
                entity: camera.aarlo_doorbell
                image_view: arlo-stream
                image_top: name|date
                image_bottom: motion,sound,signal|library,snapshot
                image_click: stream
                library_sizes: 3,4,2
              - type: custom:aarlo-glance
                entity: camera.aarlo_back_door
                image_view: arlo-stream
                image_top: name|date
                image_bottom: motion,sound,signal,battery|library,snapshot
                image_click: stream
                library_sizes: 3,4,2
          - type: horizontal-stack
            cards:
              - type: custom:aarlo-glance
                entity: camera.aarlo_driveway
                image_view: arlo-stream
                image_top: name|date
                image_bottom: motion,sound,signal,battery|library,snapshot
                image_click: stream
                library_sizes: 3,4,2
              - type: custom:aarlo-glance
                entity: camera.aarlo_garage
                image_view: arlo-stream
                image_top: name|date
                image_bottom: motion,sound,signal,onoff|library,snapshot
                image_click: stream
                library_sizes: 3,4,2
          - type: markdown
            content: "# Information"
            card_mod:
              class: bar
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: false
            show_state: true
            type: glance
            entities:
              - entity: input_select.mail_status
              - entity: input_boolean.guest_mode
              - entity: input_boolean.vacation_mode
              - entity: sensor.nws_alerts
            columns: 4
            card_mod:
              class: middle-blank
              style: |
                ha-card > * {
                  font-family: Antonio
                }

          - type: markdown
            content: "# Hold to activate"
            card_mod:
              class: bar
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: none
                entity: script.bedroom_flic_long_click
                name: All Lights
                show_state: false
                hold_action:
                  action: call-service
                  service: script.turn_on
                  target:
                    entity_id: script.bedroom_flic_long_click
                  data: {}
                icon: mdi:light-flood-down
                card_mod:
                  class: button-lozenge
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: none
                entity: switch.aarlo_all_sirens
                hold_action:
                  action: toggle
                card_mod:
                  class: button-lozenge
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
