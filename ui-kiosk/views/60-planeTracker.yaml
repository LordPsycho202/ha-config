title: Plane Tracker
path: plane
icon: mdi:airplane
theme: LCARS Modern
type: custom:grid-layout
layout:
  grid-template-columns: minmax(auto,500px) minmax(1420px,auto)
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR"
    "logistics main"
    "sidebar main"
    "footer footer"
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/mailCluster.yaml
  - !include ../includes/footer.yaml
  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Traffic Control'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:fr24-card
        entity: sensor.fr24_aircraft
        lang: en
        sort: track
        card_mod:
          class: middle-blank

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: '# Viewscreen'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            } 
      - type: iframe
        url: https://cardinal.folden-nissen.com
        aspect_ratio: 50%

