theme: Backend-selected
title: Plane Tracker
path: plane
icon: mdi:airplane
type: custom:grid-layout
layout:
  grid-template-columns: 8% 23% minmax(auto,63%)
  grid-template-rows: minmax(auto,80%)
  grid-template-areas: |
    "headerL headerC headerR headerR"
    "sidebar sidebar2 main aux"
    "footer footer footer footer"
  mediaquery:
    '(max-width: 800px)':
      grid-template-columns: 100%
      grid-template-rows: auto
      grid-template-areas: |
        "headerC"
        "headerR"
        "main"
        "aux"
        "sidebar2"
        "footer"
visible:
  - user: 829c75b162794808a699871056da2b93
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerC.yaml
  - !include ../includes/headerR.yaml

  - type: vertical-stack
    cards:
      - !include ../includes/mailCluster.yaml
      - type: vertical-stack
        cards:
          - type: custom:button-card
            name: Traffic Control
            style: |
              ha-card {
                display: flex;
                position: relative;
                margin: 0;
                overflow: visible;
                border-radius: 10px 10px 10px 10px;
                height: 40px;
                width: 9.5rem;
                min-width: 9.5rem;
                min-height: 40px;
                background-color: #79D;
                border-right: 28px solid #79D;
                border-left: 18px solid #79D;
                border-top: 0;
                border-bottom: 0;
              }
              ha-card div.ellipsis {
                position: absolute;
                left: 10px;
                background-color: #79D;
                height: 40px;
                overflow: visible;
                padding: 5px;
                font-size: 1.5rem;
                font-family: Antonio;
                line-height: 40px;
                text-transform: uppercase;
                color: #111;
              }
              ha-card.button-card-main {
                padding: 0 0 !important;
              }
              ha-card::after {
                content: "";
                background-color: #111;
                display: block;
                width: 10px;
                height: 50px;
                position: absolute;
                top: 0;
                overflow: hidden;
                right: 0;
                bottom: 1.5rem;

              }
          - type: custom:fr24-card
            entity: sensor.fr24_aircraft
            lang: en
            sort: track
    view_layout:
      grid-area: sidebar2
  - type: vertical-stack
    cards:
