---
title: Weather Alert
path: wxalert
icon: mdi:weather-tornado
subview: true
theme: LCARS Red Alert
layout:
  grid-template-columns: 22% 58% 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "sidebar main aux"
    "footer footer footer"
type: custom:grid-layout
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/menu.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Current Conditions'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Conditions
        show_state: true
        entity: weather.weather_station
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.outdoor_temp
        icon: ''
        show_state: true
        name: Exterior Heat
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.outdoor_humidity
        show_state: true
        name: Exterior Humidity
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.wind_acurite_5n1
        show_state: true
        name: Exterior Winds
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        entity: sensor.relative_pressure
        icon: ''
        show_state: true
        name: Air Pressure
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        entity: sensor.rainfall_rate
        show_state: true
        icon: mdi:weather-pouring
        name: Percipitation Rate
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: markdown
        content: "# Radar"
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:weather-radar-card
        card_title: Radar
        data_source: RainViewer-Original
        map_style: Voyager
        zoom_level: 8
        center_latitude: 34.0720728
        center_longitude: -83.6917093
        marker_latitude: 34.0720728
        marker_longitude: -83.6917093
        show_marker: true
        static_map: false
        show_scale: true
        show_range: true
        show_playback: true
        show_zoom: true
        square_map: true
        show_recenter: true
        frame_count: 5
        frame_delay: 1000
        restart_delay: 5000
        extra_labels: true
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.wx_card
                state: 'off'
            card:
              type: vertical-stack
              cards:
                - type: markdown
                  content: '# Probe Image'
                  card_mod:
                    class: bar
                    style: |
                      ha-card > * {
                        font-family: Antonio
                      }
                - camera_view: auto
                  type: picture-glance
                  image: https://511ga.org/map/Cctv/105619--2
                  entities:
                    - entity: sensor.waze_travel_time
                    - entity: sensor.jennifer_time_to_home
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.wx_card
                state: 'on'
            card:
              type: vertical-stack
              cards:
                - type: markdown
                  content: '# Active Alert'
                  card_mod:
                    class: bar
                    style: |
                      ha-card > * {
                        font-family: Antonio
                      }
                - type: picture
                  image: /local/images/Red_Alert_Animation.gif
                  tap_action:
                    action: navigate
                    navigation_path: /ui-kiosk/wxalert
                  hold_action:
                    action: none

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: "# Viewscreen"
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: >-
          {%- set description = states.sensor.nws_alerts.attributes.display_desc.split("\n\n-\n\n") %}
          {%- for desc in description %}
            {%- set expires = as_timestamp((desc.split("Expires: ")[1]).split("\nDescription")[0]) %}
            {%- if as_timestamp(now()) < expires %}
              {%- set bold= desc | replace("\n>\nHeadline: ","## ") %}
              {%- set preamble = bold.split("*")[0] %}
              {%- set what = "*" ~ ((bold.split("*")[1])|replace("\n"," ")) %}
              {%- set where = "*" ~ (bold.split("*")[2])|replace("\n"," ") %}
              {%- set when = "*" ~ (bold.split("*")[3])|replace("\n"," ") %}
              {%- if "Instruction" in bold.split("*")[4] %}
                {%- set impacts = "*" ~ (bold.split("*")[4]).split("Instruction")[0]|replace("\n"," ") %}
                {%- set instruction = "__Instruction__" ~ (bold.split("*")[4]).split("Instruction")[1]|replace("\n"," ") %}
              {%- else %}
                {%- set impacts = "*" ~ (bold.split("*")[4])|replace("\n"," ") %}
              {%- endif %}
            {{ preamble }}
            {{ what }}
            {{ where }}
            {{ when }}
            {{ impacts }}
            {%- if "Instruction" in bold.split("*")[4] %}
            {{ instruction }}
            {%- endif %}
            {%- endif %}
          {% endfor %}
        card_mod:
          class: footer-open
          style: |
            ha-card > * {
              font-family: Antonio;
            }
      - type: markdown
        content: "# Cumulative Stats"
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: false
        show_state: true
        type: glance
        entities:
          - entity: sensor.rain_daily
          - entity: sensor.total_rain_monthly
          - entity: sensor.total_rain_annual
        columns: 3
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: "# Work Conditions"
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: sensor.heat_index
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: sensor.wind_chill
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
