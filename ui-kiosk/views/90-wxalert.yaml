---
title: Weather Alert
path: wxalert
icon: mdi:weather-tornado
subview: true
theme: LCARS Red Alert
layout:
  grid-template-columns: 403px 1103px 384px
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "sidebar main aux"
    "footer footer footer"
type: custom:grid-layout
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: markdown
        content: "# Radar"
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:weather-radar-card
        card_title: Radar
        data_source: RainViewer-Original
        map_style: Voyager
        zoom_level: 8
        center_latitude: 34.0720728
        center_longitude: -83.6917093
        marker_latitude: 34.0720728
        marker_longitude: -83.6917093
        show_marker: true
        static_map: false
        show_scale: true
        show_range: true
        show_playback: true
        show_zoom: true
        square_map: true
        show_recenter: true
        frame_count: 5
        frame_delay: 1000
        restart_delay: 5000
        extra_labels: true
      - type: picture
        image: /local/images/Red_Alert_Animation.gif
        tap_action:
          action: none
        hold_action:
          action: none

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Conditions'
        card_mod:
          class: header
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Current Alerts
        show_state: true
        entity: sensor.nws_alerts
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.rain_daily
        icon: ''
        show_state: true
        name: Daily total Rainfall
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Rainfall Rate
        show_state: true
        entity: sensor.rainfall_rate
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Lightning
        show_state: true
        entity: sensor.lightning_acurite_6045m_a
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.wind_acurite_5n1_b
        icon: ''
        show_state: true
        name: Wind Speed
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.outside_temp
        icon: ''
        show_state: true
        name: Exterior Temp
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.relative_pressure
        icon: ''
        show_state: true
        name: Air Pressure
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: "# Viewscreen"
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: >-
          {%- set description = states.sensor.nws_alerts.attributes.display_desc.split("\n\n-\n\n") %}

          {%- for desc in description %}
            {%- set bold= desc | replace("\n>\nHEADLINE: ","# ") %}
            {%- set preamble = bold.split("*")[0] %}
            {%- set what = (bold.split("*")[1])|replace("\n"," ") %}
            {%- set where = (bold.split("*")[2])|replace("\n"," ") %}
            {%- set when = (bold.split("*")[3])|replace("\n"," ") %}
            {%- set impacts = (bold.split("*")[4]).split("Instruction")[0]|replace("\n"," ") %}
            {%- set instruction = "Instruction" ~ (bold.split("*")[4]).split("Instruction")[1]|replace("\n"," ") %}
            {{ preamble }}
            * {{ what }}
            * {{ where }}
            * {{ when }}
            * {{ impacts }}
            {{ instruction }}
          {% endfor %}
        card_mod:
          class: footer-open
          style: |
            ha-card > * {
              font-family: Antonio;
            }
