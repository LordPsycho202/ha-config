title: Weather Alert
path: wxalert
icon: mdi:weather-tornado
subview: true
theme: LCARS Red Alert
layout:
  grid-template-columns: minmax(auto,21%) minmax(59%,auto) 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "sidebar main aux"
    "footer footer footer"
type: custom:grid-layout
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/footer.yaml
  
  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: picture
        image: /local/images/rack.png
        tap_action:
          action: none
        hold_action:
          action: none
      - type: markdown
        content: "# Radar"
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:weather-radar-card
        card_title: Radar
        data_source: RainViewer-Original
        map_style: Voyager
        zoom_level: 8
        center_latitude: 34.0720728
        center_longitude: -83.6917093
        marker_latitude: 34.0720728
        marker_longitude: -83.6917093
        show_marker: true
        static_map: false
        show_scale: true
        show_range: true
        show_playback: true
        show_zoom: true
        square_map: true
        show_recenter: true
        frame_count: 5
        frame_delay: 1000
        restart_delay: 5000
        extra_labels: true


  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# HOLD to Activate'
        card_mod:
          class: header
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        entity: script.bedroom_flic_long_click
        name: All Lights
        show_state: false
        hold_action:
          action: call-service
          service: script.turn_on
          target:
            entity_id: script.bedroom_flic_long_click
          data: {}
        icon: mdi:light-flood-down
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
