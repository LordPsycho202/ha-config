  - user: 829c75b162794808a699871056da2b93
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: Deck Controls
        style: |
          ha-card {
            display: flex;
            position: relative;
            margin: 0;
            overflow: visible;
            border-radius: 0 10px 10px 0;
            height: 40px;
            width: 9.5rem;
            min-width: 9.5rem;
            min-height: 40px;
            background-color: #79D;
            border-right: 28px solid #79D;
            border-left: 18px solid #79D;
            border-top: #111;
            border-bottom: #111;
          }
          ha-card::after {
            content: "";
            background-color: #111;
            display: block;
            width: 10px;
            height: 50px;
            position: absolute;
            top: 0;
            right: 0;
            overflow: hidden;
          }

          ha-card div.ellipsis {
            position: absolute;
            left: 10px;
            background-color: #79D;
            height: 40px;
            overflow: visible;
            padding: 5px;
            font-size: 1.5rem;
            font-family: Antonio;
            line-height: 40px;
            text-transform: uppercase;
            color: #111;
          }
          ha-card.button-card-main {
            padding: 0 0 !important;
          }
      - type: custom:simple-thermostat
        entity: climate.upstairs
        layout: null
        header: true
        control: false
      - type: custom:aarlo-glance
        entities:
          - entity: camera.aarlo_frontdoor
            image_bottom: motion,sound,signal,bell|library,snapshot
          - entity: camera.aarlo_back_door
            image_bottom: motion,sound,signal,bell, battery|library,snapshot
          - entity: camera.aarlo_driveway
            image_bottom: motion,sound,signal,bell,battery|library,snapshot
        global: active,blended
        image_view: direct
        image_top: name,date,status
        image_click: stream
        library_sizes: 3,4,2
      - type: entities
        entities:
          - entity: sensor.catbug_battery_level
    view_layout:
      grid-area: aux
