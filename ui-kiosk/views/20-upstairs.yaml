                      green

                      {% elif states('sensor.mail_packages_in_transit')|int
                      > 0 %}

                      yellow

                      {% elif states('sensor.mail_packages_in_transit')|int
                      == 0 %}

                      white

                      {% else %}

                      red

                      {% endif %}
