title: Rack
icon: "mdi:server"
theme: LCARS Modern
type: custom:grid-layout
layout:
  grid-template-columns: minmax(auto,26%) minmax(54%,auto) 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "logistics main aux"
    "sidebar main aux"
    "footer footer footer"
path: rack
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/mailCluster.yaml
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: Compute Core
        style: |
          ha-card {
            display: flex;
            position: relative;
            margin: 0;
            overflow: visible;
            border-radius: 0 10px 10px 0;
            height: 40px;
            width: 9.5rem;
            min-width: 9.5rem;
            min-height: 40px;
            background-color: #79D;
            border-right: 28px solid #79D;
            border-left: 18px solid #79D;
            border-top: #111;
            border-bottom: #111;
          }
          ha-card::after {
            content: "";
            background-color: #111;
            display: block;
            width: 10px;
            height: 50px;
            position: absolute;
            top: 0;
            right: 0;
            overflow: hidden;
          }

          ha-card div.ellipsis {
            position: absolute;
            left: 10px;
            background-color: #79D;
            height: 40px;
            overflow: visible;
            padding: 5px;
            font-size: 1.5rem;
            font-family: Antonio;
            line-height: 40px;
            text-transform: uppercase;
            color: #111;
          }
          ha-card.button-card-main {
            padding: 0 0 !important;
          }
      - type: picture
        image: /local/images/rack.png
        tap_action:
          action: none
        hold_action:
          action: none
    view_layout:
      grid-area: aux
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: custom:button-card
            name: Relays
