---
title: Home
theme: LCARS Modern
type: custom:grid-layout
icon: "mdi:home"
layout:
  grid-template-columns: 22% 58% 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "menu main aux"
    "sidebar main aux"
    "footerL footer footer"
  mediaquery:
    '(max-width: 1440px)':
      grid-template-columns: 22% 78%
      grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
      grid-template-areas: |
        "headerL headerR"
        "menu main"
        "sidebar main"
        "footerL footer"
path: home
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/menu.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    card_mod:
      class:middle-right
    cards:
      - type: custom:html-card
        content: "<font size=5>Status Updates</font>"
        card_mod:
          class: middle-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Navigate to Security Mode
        icon: 'mdi:hazard-lights'
        tap_action:
          action: navigate
          navigation_path: /ui-kiosk/security
        hold_action:
          action: none
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: lock.front_door
        name: Forward Airlock
        icon: mdi:door
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: lock.back_door
        name: Aft Airlock
        icon: mdi:door
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        entity: binary_sensor.door_garage_opening
        type: button
        icon: mdi:garage
        name: Shuttle Bay Door
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: binary_sensor.internet_connection
        name: Subspace Uplink
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: input_boolean.vacation_mode
        name: Vacation Mode
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: footerL
    cards:
      - type: custom:html-card
        content: '<font size=5> plants with problems:</font>'
        card_mod:
          class: footer-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    cards:
      - type: custom:html-card
        content: "<font size='5'>Deck A</font>"
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - !include /config/ui-includes/space_maps/downstairsMap.yaml
      - type: custom:html-card
        content: '<font size="5">Deck B</font>'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - !include /config/ui-includes/space_maps/upstairsMap.yaml
    view_layout:
      grid-area: aux
  - type: vertical-stack
    cards:
      - type: custom:html-card
        content: "<font size='5'>Viewscreen</font>"
        card_mod:
          class: header-left
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - type: custom:swipe-card
        parameters:
          spaceBetween: 8
          loop: true
          preloadImages: true
          pagination:
            type: 'bullets'
        cards:
          - square: false
            columns: 1
            type: grid
            card_mod:
              class: middle-left
            cards:
              - type: conditional
                conditions:
                  - entity: camera.driveway
                    state: idle
                card:
                  type: picture-glance
                  title: Driveway
                  entities:
                    - entity: binary_sensor.driveway_motion_detected
                    - entity: light.light_garagesconce
                  image_entity: image.driveway_event_image
                  aspect_ratio: "16:9"
                  tap_action:
                    action: perform-action
                    perform_action: camera.turn_on
                    target:
                      entity_id: camera.driveway
              - type: conditional
                conditions:
                  - entity: camera.driveway
                    state: streaming
                card:
                  type: vertical-stack
                  cards:
                    - show_name: true
                      show_icon: false
                      type: button
                      tap_action:
                        action: call-service
                        service: camera.turn_off
                        data: {}
                        target:
                          entity_id: camera.driveway
                      entity: camera.driveway
                      name: Stop
                    - type: custom:webrtc-camera
                      entity: camera.driveway

          - camera_view: auto
            type: picture-glance
            title: Doorbell
            card_mod:
              class: middle-left
            entities:
              - entity: binary_sensor.doorbell_motion_detected
              - entity: binary_sensor.doorbell_package_delivered
              - entity: binary_sensor.doorbell_ringing
            image_entity: image.doorbell_event_image
            aspect_ratio: "16:9"

          - square: false
            columns: 1
            type: grid
            card_mod:
              class: middle-left
            cards:
              - type: conditional
                conditions:
                  - entity: camera.back_porch
                    state: idle
                card:
                  type: picture-glance
                  title: Backyard
                  entities:
                    - entity: binary_sensor.back_porch_motion_detected
                    - entity: light.back_porch
                    - entity: switch.back_porch_light
                  image_entity: image.back_porch_event_image
                  aspect_ratio: "16:9"
                  tap_action:
                    action: perform-action
                    perform_action: camera.turn_on
                    target:
                      entity_id: camera.back_porch
              - type: conditional
                conditions:
                  - entity: camera.back_porch
                    state: streaming
                card:
                  type: vertical-stack
                  cards:
                    - show_name: true
                      show_icon: false
                      type: button
                      tap_action:
                        action: call-service
                        service: camera.turn_off
                        data: {}
                        target:
                          entity_id: camera.back_porch
                      entity: camera.back_porch
                      name: Stop
                    - type: custom:webrtc-camera
                      entity: camera.back_porch
                      ptz:
                        service: eufy_security.ptz
                        data_left:
                          entity_id: camera.back_porch
                          direction: LEFT
                        data_right:
                          entity_id: camera.back_porch
                          direction: RIGHT
                        data_up:
                          entity_id: camera.back_porch
                          direction: UP
                        data_down:
                          entity_id: camera.back_porch
                          direction: DOWN

          - square: false
            columns: 1
            type: grid
            card_mod:
              class: middle-left
            cards:
              - type: conditional
                conditions:
                  - entity: camera.garage
                    state: idle
                card:
                  show_state: true
                  show_name: true
                  camera_view: auto
                  type: picture-entity
                  entity: camera.garage
                  camera_image: camera.garage
                  aspect_ratio: "16:9"
                  tap_action:
                    action: call-service
                    service: camera.turn_on
                    data: {}
                    target:
                      entity_id: camera.garage
              - type: conditional
                conditions:
                  - entity: camera.garage
                    state: streaming
                card:
                  type: vertical-stack
                  cards:
                    - show_name: true
                      show_icon: false
                      type: button
                      tap_action:
                        action: call-service
                        service: camera.turn_off
                        data: {}
                        target:
                          entity_id: camera.garage
                      entity: camera.garage
                      name: Stop
                    - type: custom:webrtc-camera
                      entity: camera.garage

          - square: false
            columns: 1
            type: grid
            card_mod:
              class: middle-left
            cards:
              - type: conditional
                conditions:
                  - entity: camera.backyard
                    state: idle
                card:
                  type: picture-glance
                  title: Backyard
                  entities:
                    - entity: binary_sensor.backyard_motion_detected
                  image_entity: image.backyard_event_image
                  aspect_ratio: "16:9"
                  tap_action:
                    action: perform-action
                    perform_action: camera.turn_on
                    target:
                      entity_id: camera.backyard
              - type: conditional
                conditions:
                  - entity: camera.backyard
                    state: streaming
                card:
                  type: vertical-stack
                  cards:
                    - show_name: true
                      show_icon: false
                      type: button
                      tap_action:
                        action: call-service
                        service: camera.turn_off
                        data: {}
                        target:
                          entity_id: camera.backyard
                      entity: camera.backyard
                      name: Stop
                    - type: custom:webrtc-camera
                      entity: camera.backyard

      - type: custom:html-card
        content: "<font size='5'>Utility Usage</font>"
        card_mod:
          class: bar-left
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:swipe-card
        parameters:
          effect: coverflow
          grabCursor: true
          centeredSlides: true
          slidesPerView: auto
          autoplay:
            delay: 25000
          coverflowEffect:
            rotate: 50
            stretch: 0
            depth: 100
            modifier: 1
            slideShadows: true
        cards:
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Water
                icon: 'mdi:water-pump'
                tap_action:
                  action: none
                hold_action:
                  action: none
                card_mod:
                  class: button-bullet-left
                  style: |
                    ha-card {
                      font-family: Antonio;
                    }
              - show_name: true
                show_icon: false
                show_state: true
                type: glance
                entities:
                  - entity: sensor.water_bill
                columns: 1
                card_mod:
                  class: middle-blank
                  style: |
                    ha-card {
                      font-family: Antonio;
                    }
              - type: custom:bar-card
                positions:
                  icon: "off"
                  indicator: "off"
                  name: "outside"
                max: 10000
                entities:
                  - entity: sensor.monthly_water
                    name: Water Usage
                severity:
                  - color: "#ffaa00"
                    from: 0
                    to: 7500
                  - color: Red
                    from: 7500
                    to: 10000
                card_mod:
                  class: middle-blank
                  style: |
                    ha-card {
                      font-family: Antonio;
                    }
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Power
                icon: 'mdi:meter-electric'
                tap_action:
                  action: none
                hold_action:
                  action: none
                card_mod:
                  class: button-bullet-left
                  style: |
                    ha-card {
                      font-family: Antonio;
                    }
              - show_name: true
                show_icon: false
                show_state: true
                type: glance
                entities:
                  - entity: sensor.power_bill
                columns: 1
                card_mod:
                  class: middle-blank
                  style: |
                    ha-card {
                      font-family: Antonio;
                    }
              - type: custom:bar-card
                positions:
                  icon: "off"
                  indicator: "off"
                  name: "outside"
                max: 2400
                entities:
                  - entity: sensor.home_123_1mon
                    name: Power Usage
                severity:
                  - color: "#ffaa00"
                    from: 0
                    to: 1000
                  - color: Red
                    from: 1000
                    to: 2400
                card_mod:
                  class: middle-blank
                  style: |
                    ha-card {
                      font-family: Antonio;
                    }
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: C₃H₈
                icon: 'mdi:storage-tank-outline'
                tap_action:
                  action: none
                hold_action:
                  action: none
                card_mod:
                  class: button-bullet-left
                  style: |
                    ha-card > * {
                      font-family: Antonio;
                      width: 25%;
                    }
              - type: custom:bar-card
                positions:
                  icon: "off"
                  indicator: "off"
                  name: "outside"
                entities:
                  - entity: sensor.tank_utility_002a001d383334340d473130
                    name: House C₃H₈ Reserve
                severity:
                  - color: "#ffaa00"
                    from: 33
                    to: 100
                  - color: Red
                    from: 0
                    to: 33
                card_mod:
                  class: middle-blank
                  style: |
                    ha-card {
                      font-family: Antonio;
                    }
              - type: custom:bar-card
                positions:
                  icon: "off"
                  indicator: "off"
                  name: "outside"
                entities:
                  - entity: sensor.grill_tank_percent
                    name: Grill C₃H₈ Reserve
                severity:
                  - color: "#ffaa00"
                    from: 33
                    to: 100
                  - color: Red
                    from: 0
                    to: 33
                card_mod:
                  class: middle-blank
                  style: |
                    ha-card {
                      font-family: Antonio;
                    }
      - type: custom:html-card
        content: "<font size='5'>Worker Bees</font>"
        card_mod:
          class: bar-left
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: vacuum.catbug
            show_state: true
            card_mod:
              class: button-lozenge-left
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: lawn_mower.philoctetes
            show_state: true
            card_mod:
              class: button-lozenge-left
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: switch.waterbender_rain_delay
            show_state: true
            name: Sprinkler Delay
            card_mod:
              class: button-lozenge-left
              style: |
                ha-card > * {
                  font-family: Antonio
                }
    view_layout:
      grid-area: main
