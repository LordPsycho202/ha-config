---
title: Home
theme: LCARS Modern
type: custom:grid-layout
icon: "mdi:home"
layout:
  grid-template-columns: 22% 58% 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "menu main aux"
    "sidebar main aux"
    "footerL footer footer"
path: home
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/menu.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    card_mod:
      class:middle-right
    cards:
      - type: markdown
        content: "# Status Updates"
        card_mod:
          class: middle-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Navigate to Security Mode
        icon: 'mdi:hazard-lights'
        tap_action:
          action: navigate
          navigation_path: /ui-kiosk/security
        hold_action:
          action: none
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: lock.front_door
        name: Forward Airlock
        icon: mdi:door
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: lock.back_door
        name: Aft Airlock
        icon: mdi:door
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        entity: binary_sensor.garage_door
        type: button
        icon: mdi:garage
        name: Shuttle Bay Door
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: binary_sensor.internet_connection
        name: Subspace Uplink
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: input_boolean.vacation_mode
        name: Vacation Mode
        show_state: true
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: footerL
    cards:
      - type: markdown
        content: '## plants with problems: {{ states.plant | selectattr(''state'',''equalto'',''problem'') | list | length }}'
        card_mod:
          class: footer-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    cards:
      - type: markdown
        content: "# Deck A"
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - !include /config/ui-includes/space_maps/downstairsMap.yaml
      - type: markdown
        content: "# Deck B"
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - !include /config/ui-includes/space_maps/upstairsMap.yaml
    view_layout:
      grid-area: aux
  - type: vertical-stack
    cards:
      - type: markdown
        content: "# Viewscreen"
        card_mod:
          class: header-left
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:aarlo-glance
        card_mod:
          class: middle-left
          style: |
            ha-card > * {
              font-family: Antonio
            }
        entities:
          - entity: camera.aarlo_driveway
            image_view: arlo-stream
            image_top: previous,name,next
            image_bottom: motion,sound,signal,battery|library,snapshot
          - entity: camera.aarlo_back_door
            image_view: arlo-stream
            image_top: previous,name,next
            image_bottom: motion,sound,signal,battery|library,snapshot
          - entity: camera.aarlo_doorbell
            image_view: arlo-stream
            image_top: previous,name,next
            image_bottom: motion,sound,signal,bell|library,snapshot
          - entity: camera.aarlo_garage
            image_view: arlo-stream
            image_top: previous,name,next
            image_bottom: motion,sound,signal,onoff|library,snapshot
      - type: markdown
        content: "# Utility Usage"
        card_mod:
          class: bar-left
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: false
        show_state: true
        type: glance
        entities:
          - entity: sensor.water_bill
          - entity: sensor.monthly_water
          - entity: sensor.power_bill
          - entity: sensor.home_123_1mon
          - entity: sensor.tank_utility_002a001d383334340d473130
            name: House C₃H₈ Reserve
          - entity: sensor.grill_tank_percent
            name: Grill C₃H₈ Reserve
        columns: 6
        card_mod:
          class: middle-left
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: "# Worker Bees"
        card_mod:
          class: bar-left
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: vacuum.catbug
            show_state: true
            card_mod:
              class: button-lozenge-left
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: lawn_mower.philoctetes
            show_state: true
            card_mod:
              class: button-lozenge-left
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: switch.waterbender_rain_delay
            show_state: true
            name: Sprinkler Delay
            card_mod:
              class: button-lozenge-left
              style: |
                ha-card > * {
                  font-family: Antonio
                }
    view_layout:
      grid-area: main
