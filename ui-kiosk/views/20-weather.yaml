---
title: Weather
theme: LCARS Modern
type: custom:grid-layout
icon: "mdi:cloud"
layout:
  grid-template-columns: 22% 58% 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "menu main aux"
    "sidebar main aux"
    "footer footer footer"
path: weather
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/menu.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Current Conditions'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Conditions
        show_state: true
        entity: weather.weather_station
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.outdoor_temp
        icon: ''
        show_state: true
        name: Exterior Heat
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.outdoor_humidity
        show_state: true
        name: Exterior Humidity
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        entity: sensor.wind_acurite_5n1
        show_state: true
        name: Exterior Winds
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        entity: sensor.relative_pressure
        icon: ''
        show_state: true
        name: Air Pressure
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        entity: sensor.rainfall_rate
        show_state: true
        icon: mdi:weather-pouring
        name: Percipitation Rate
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: '# Viewscreen'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_state: true
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: weather.weather_station
        camera_image: camera.radar_weather_gov
        aspect_ratio: '16:9'  
        card_mod:
          style: |
            weather-radar-card > * {
              font-family: Antonio;\
            }
      - type: markdown
        content: "# Cumulative Stats"
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: false
        show_state: true
        type: glance
        entities:
          - entity: sensor.rain_daily
          - entity: sensor.total_rain_monthly
          - entity: sensor.total_rain_annual
        columns: 3
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: "# Work Conditions"
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: sensor.heat_index
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: sensor.wind_chill
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }

  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: markdown
        content: '# Forecast Modeling'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_current: true
        show_forecast: false
        type: weather-forecast
        entity: weather.weather_station
        secondary_info_attribute: pressure
        theme: ios-dark-mode
        card_mod:
          style: |
            ha-card > * {
              font-family: Antonio;
            }
      - show_current: false
        show_forecast: true
        type: weather-forecast
        entity: weather.kwdr_daynight
        theme: ios-dark-mode
        secondary_info_attribute: pressure
        forecast_type: twice_daily
        card_mod:
          style: |
            ha-card > * {
              font-family: Antonio;
            }
      - type: markdown
        content: '# Wind Direction'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: custom:windrose-card
        title: ""
        data_period:
          hours_to_show: 4
        max_width: 400
        refresh_interval: 300
        windspeed_bar_location: right
        windspeed_bar_full: false
        wind_direction_entity:
          entity: sensor.wind_dir_acurite_5n1
          direction_unit: degrees
          use_statistics: false
          direction_compensation: 0
        windspeed_entities:
          - entity: sensor.wind_acurite_5n1
            name: Windspeed
            speed_unit: auto
            use_statistics: false
        output_speed_unit: mps
        speed_range_beaufort: true
        windrose_draw_north_offset: 0
        cardinal_direction_letters: NESW
        matching_strategy: direction-first
        center_calm_percentage: true
        card_mod:
          class: middle-blank
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.wx_card
                state: 'off'
            card:
              type: vertical-stack
              cards:
                - type: markdown
                  content: '# Probe Image'
                  card_mod:
                    class: bar
                    style: |
                      ha-card > * {
                        font-family: Antonio
                      }
                - camera_view: auto
                  type: picture-glance
                  camera_image: camera.511ga_org
                  entities:
                    - entity: sensor.waze_travel_time
                    - entity: sensor.jennifer_time_to_home
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.wx_card
                state: 'on'
            card:
              type: vertical-stack
              cards:
                - type: markdown
                  content: '# Active Alert'
                  card_mod:
                    class: bar
                    style: |
                      ha-card > * {
                        font-family: Antonio
                      }
                - type: picture
                  image: /local/images/Red_Alert_Animation.gif
                  tap_action:
                    action: navigate
                    navigation_path: /ui-kiosk/wxalert
                  hold_action:
                    action: none

