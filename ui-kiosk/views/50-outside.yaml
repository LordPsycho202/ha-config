theme: Backend-selected
title: Outside
path: out
icon: mdi:flower
type: custom:grid-layout
layout:
  grid-template-columns: minmax(auto,26%) minmax(54%,auto) 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "logistics main aux"
    "sidebar main aux"
    "footer footer footer"
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/mailCluster.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Waste Disposal'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Next Trash Pickup
        show_state: true
        entity: sensor.trash
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Next Recycling Pickup
        show_state: true
        entity: sensor.recycling
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: '# Soil Moisture'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Front Planter
        show_state: true
        entity: sensor.soil_moisture_1
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Greenhouse 1
        show_state: true
        entity: sensor.soil_moisture_2
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }      - show_name: true
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Greenhouse 2
        show_state: true
        entity: sensor.soil_moisture_4
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }      - show_name: true
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Backyard Crps
        show_state: true
        entity: sensor.soil_moisture_3
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: '# Viewscreen'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }      - type: custom:stack-in-card
        cards:
          - type: conditional
            conditions:
              - entity: vacuum.philoctetes
                state: docked
            card:
              type: custom:mushroom-entity-card
              entity: sensor.philoctetes_next_start
          - type: conditional
            conditions:
              - entity: vacuum.philoctetes
                state_not: docked
            card:
              type: custom:mushroom-vacuum-card
              entity: vacuum.philoctetes
              commands:
                - start_pause
                - return_home
                - stop
              icon_animation: false
          - show_state: true
            show_name: true
            camera_view: live
            type: picture-entity
            entity: vacuum.philoctetes
            camera_image: camera.philoctetes_map
            image: /local/images/transparent.png
            tap_action:
              action: more-info
            hold_action:
              action: none
      - type: custom:button-card
        name: Green Houses
        style: |
          ha-card {
            display: flex;
            position: relative;
            margin: 0;
            overflow: visible;
            border-radius: 10px 10px 10px 10px;
            height: 40px;
            width: 9.5rem;
            min-width: 9.5rem;
            min-height: 40px;
            background-color: #79D;
            border-right: 28px solid #79D;
            border-left: 18px solid #79D;
            border-top: 0;
            border-bottom: 0;
          }
          ha-card div.ellipsis {
            position: absolute;
            left: 10px;
            background-color: #79D;
            height: 40px;
            overflow: visible;
            padding: 5px;
            font-size: 1.5rem;
            font-family: Antonio;
            line-height: 40px;
            text-transform: uppercase;
            color: #111;
          }
          ha-card.button-card-main {
            padding: 0 0 !important;
          }
          ha-card::after {
            content: "";
            background-color: #111;
            display: block;
            width: 10px;
            height: 50px;
            position: absolute;
            top: 0;
            overflow: hidden;
            right: 0;
            bottom: 1.5rem;

          }
      - type: custom:stack-in-card
        cards:
          - type: custom:mushroom-template-card
            entity: sensor.soil_moisture_2
            secondary: >-
              {{ states.sensor.soil_moisture_2.state }}{{

              states.sensor.soil_moisture_2.attributes.unit_of_measurement
              }}
            primary: |-
              {% if states.sensor.soil_moisture_2.state|float < 40 %}
                Water GH1 Now
              {% else %}
                GH1 Soil Moisture
              {% endif %}
            icon_color: |-
              {% if states.sensor.soil_moisture_2.state|float < 40 %}
                red
              {% else %}
                blue
              {% endif %}
            icon: |
              {% if states.sensor.soil_moisture_2.state|float < 40 %}
                mdi:water-percent-alert
              {% else %}
                mdi:water-percent
              {% endif %}
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.temp_nexus_th_b
                primary: |-
                  {% if states.sensor.temp_nexus_th_b.state|float > 100 %}
                    Open GH1 Now
                  {% elif states.sensor.temp_nexus_th_b.state|float > 85 %}
                    Ensure GH1 is Open
                  {% else %}
                    GH1 Temp
                  {% endif %}
                secondary: >-
                  {{ states.sensor.temp_nexus_th_b.state}}{{
                  states.sensor.temp_nexus_th_b.attributes.unit_of_measurement
                  }}
                icon_color: |-
                  {% if states.sensor.temp_nexus_th_b.state|float > 100 %}
                    red
                  {% elif states.sensor.temp_nexus_th_b.state|float > 85 %}
                    yellow
                  {% else %}
                    blue
                  {% endif %}
                icon: |
                  {% if states.sensor.temp_nexus_th_b.state|float > 100 %}
                    mdi:thermometer-alert
                  {% elif states.sensor.temp_nexus_th_b.state|float > 85 %}
                    mdi:thermometer-chevron-up
                  {% else %}
                    mdi:thermometer
                  {% endif %}        
              - type: custom:mushroom-entity-card
                entity: sensor.rh_nexus_th_b
                name: GH1 Humidity

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: Outdoor Modeling
        style: |
          ha-card {
            display: flex;
            position: relative;
            margin: 0;
            overflow: visible;
            border-radius: 0 10px 10px 0;
            height: 40px;
            width: 9.5rem;
            min-width: 9.5rem;
            min-height: 40px;
            background-color: #79D;
            border-right: 28px solid #79D;
            border-left: 18px solid #79D;
            border-top: #111;
            border-bottom: #111;
          }
          ha-card::after {
            content: "";
            background-color: #111;
            display: block;
            width: 10px;
            height: 50px;
            position: absolute;
            top: 0;
            right: 0;
            overflow: hidden;
          }

          ha-card div.ellipsis {
            position: absolute;
            left: 10px;
            background-color: #79D;
            height: 40px;
            overflow: visible;
            padding: 5px;
            font-size: 1.5rem;
            font-family: Antonio;
            line-height: 40px;
            text-transform: uppercase;
            color: #111;
          }
          ha-card.button-card-main {
            padding: 0 0 !important;
          }
      - show_current: false
        show_forecast: true
        type: weather-forecast
        entity: weather.kwdr_daynight
        theme: ios-dark-mode
        secondary_info_attribute: pressure
        card_mod:
          style: |
            ha-card {
              height:215px !important;
            }
      - type: vertical-stack
        cards:
          - type: custom:button-card
            name: Moisture Controls
            style: |
              ha-card {
                display: flex;
                position: relative;
                margin: 0;
                overflow: visible;
                border-radius: 10px 10px 10px 10px;
                height: 40px;
                width: 9.5rem;
                min-width: 9.5rem;
                min-height: 40px;
                background-color: #6CF;
