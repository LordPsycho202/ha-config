title: Outside
path: out
icon: mdi:flower
theme: LCARS Modern
type: custom:grid-layout
layout:
  grid-template-columns: minmax(auto,26%) minmax(54%,auto) 20%
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "logistics main aux"
    "sidebar main aux"
    "footer footer footer"
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/mailCluster.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Waste Disposal'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Next Trash Pickup
        show_state: true
        entity: sensor.trash
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Next Recycling Pickup
        show_state: true
        entity: sensor.recycling
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: '# Soil Moisture'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Front Planter
        show_state: true
        entity: sensor.soil_moisture_1
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Greenhouse 1
        show_state: true
        entity: sensor.soil_moisture_2
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }      - show_name: true
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Greenhouse 2
        show_state: true
        entity: sensor.soil_moisture_4
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }      - show_name: true
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Backyard Crps
        show_state: true
        entity: sensor.soil_moisture_3
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: '# Viewscreen'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }      
      - show_state: true
        show_name: true
        camera_view: live
        type: picture-entity
        entity: vacuum.philoctetes
        camera_image: camera.philoctetes_map
        image: /local/images/transparent.png
        tap_action:
          action: more-info
        hold_action:
          action: none
      - type: conditional
        conditions:
          - entity: vacuum.philoctetes
            state: docked
        card:
          show_name: true
          show_icon: true
          type: button
          tap_action:
            action: toggle
          entity: sensor.philoctetes_next_start
          show_state: true
          card_mod:
            class: button-lozenge
      - type: conditional
        conditions:
          - entity: vacuum.philoctetes
            state_not: docked
        card:
          show_name: true
          show_icon: true
          type: button
          tap_action:
            action: toggle
          entity: vacuum.philoctetes
          show_state: true
          card_mod:
            class: button-lozenge
      - type: markdown
        content: '# Green Houses'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: false
            type: button
            tap_action:
              action: toggle
            entity: sensor.temp_nexus_th_b
            show_state: true
            card_mod:
              class: button-large
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: false
            type: button
            tap_action:
              action: toggle
            entity: sensor.rh_nexus_th_b
            show_state: true
            card_mod:
              class: button-large
              style: |
                ha-card > * {
                  font-family: Antonio
                }

  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: markdown
        content: '# Weather Modeling'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }    
      - show_current: false
        show_forecast: true
        type: weather-forecast
        entity: weather.kwdr_daynight
        theme: ios-dark-mode
        secondary_info_attribute: pressure
        card_mod:
          style: |
            ha-card > * {
              height:215px !important;
              font-family: Antonio;
            }
      - type: markdown
