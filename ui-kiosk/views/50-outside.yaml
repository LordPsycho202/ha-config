---
title: Outside
path: out
icon: mdi:flower
theme: LCARS Modern
type: custom:grid-layout
layout:
  grid-template-columns: 403px 1027px 460px
  grid-template-rows: minmax(10%,auto) minmax(auto,60%) 10%
  grid-template-areas: |
    "headerL headerR headerR"
    "menu main aux"
    "sidebar main aux"
    "footer footer footer"
badges: []
cards:
  - !include ../includes/headerL.yaml
  - !include ../includes/headerR.yaml
  - !include ../includes/menu.yaml
  - !include ../includes/footer.yaml

  - type: vertical-stack
    view_layout:
      grid-area: sidebar
    cards:
      - type: markdown
        content: '# Waste Disposal'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Next Trash Pickup
        show_state: true
        entity: sensor.next_trash
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Next Recycling Pickup
        show_state: true
        entity: sensor.next_recycling
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: '# Irrigation Controls'
        card_mod:
          class: middle
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: sensor.last_watering
        show_state: true
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: toggle
        entity: switch.waterbender_rain_delay
        show_state: true
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: '# Viewscreen'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - camera_view: auto
        type: picture-glance
        entities:
          - entity: vacuum.philoctetes
        image_entity: image.philoctetes_map
        title: 'Philoctetes '
        entity: vacuum.philoctetes
        show_state: true
      - type: conditional
        conditions:
          - entity: vacuum.philoctetes
            state: docked
        card:
          show_name: true
          show_icon: true
          type: button
          tap_action:
            action: toggle
          entity: sensor.philoctetes_next_start
          show_state: true
          card_mod:
            class: button-lozenge
      - type: conditional
        conditions:
          - entity: vacuum.philoctetes
            state_not: docked
        card:
          show_name: true
          show_icon: true
          type: button
          tap_action:
            action: toggle
          entity: vacuum.philoctetes
          show_state: true
          card_mod:
            class: button-lozenge
      - type: markdown
        content: '# Green Houses'
        card_mod:
          class: bar
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: false
        show_state: true
        type: glance
        entities:
          - entity: sensor.temp_nexus_th_a
            name: GH1 Temp
          - entity: sensor.humidity_nexus_th_a
            name: GH1 RH
          - entity: sensor.temp_nexus_th_b
            name: GH2 Temp
          - entity: sensor.humidity_nexus_th_b
            name: GH2 RH
        columns: 2
        card_mod:
          class: middle-blank
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: aux
    cards:
      - type: markdown
        content: '# Weather Modeling'
        card_mod:
          class: header-open
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_current: false
        show_forecast: true
        type: weather-forecast
        entity: weather.weather_station
        theme: ios-dark-mode
        secondary_info_attribute: pressure
        card_mod:
          style: |
            ha-card > * {
              height:215px !important;
              font-family: Antonio;
            }
      - type: markdown
        content: '# Garden Sensors'
        card_mod:
          class: bar-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Pineapples
        show_state: true
        entity: plant.pineapples
        card_mod:
          class: button-capped-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Front Planter
        show_state: true
        entity: plant.front_planter
        card_mod:
          class: button-capped-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Planter 1
        show_state: true
        entity: plant.planter_1
        card_mod:
          class: button-capped-right
          style: |
            ha-card > * {
              font-family: Antonio
            }      
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Planter 2
        show_state: true
        entity: plant.planter_2
        card_mod:
          class: button-capped-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: none
        name: Planter 2
        show_state: true
        entity: sensor.soil_temperature_1
        card_mod:
          class: button-capped-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
