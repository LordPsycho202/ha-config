                position: absolute;
                left: 10px;
                background-color: #6CF;
                height: 40px;
                overflow: visible;
                padding: 5px;
                font-size: 1.5rem;
                font-family: Antonio;
                line-height: 40px;
                text-transform: uppercase;
                color: #111;
              }
              ha-card.button-card-main {
                padding: 0 0 !important;
              }
              ha-card::after {
                content: "";
