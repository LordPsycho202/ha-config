    type: vertical-stack
    cards:
      - !include ../includes/mailCluster.yaml
      - type: vertical-stack
        cards:
          - type: custom:button-card
            name: Lights
            style: |
              ha-card {
                display: flex;
                position: relative;
                margin: 0;
                overflow: visible;
                border-radius: 10px 10px 10px 10px;
                height: 40px;
                width: 9.5rem;
                min-width: 9.5rem;
                min-height: 40px;
                background-color: #79D;
                border-right: 28px solid #79D;
                border-left: 18px solid #79D;
                border-top: 0;
                border-bottom: 0;
              }
              ha-card div.ellipsis {
                position: absolute;
                left: 10px;
                background-color: #79D;
                height: 40px;
                overflow: visible;
                padding: 5px;
                font-size: 1.5rem;
                font-family: Antonio;
                line-height: 40px;
                text-transform: uppercase;
                color: #111;
              }
              ha-card.button-card-main {
                padding: 0 0 !important;
              }
              ha-card::after {
                content: "";
                background-color: #111;
                display: block;
                width: 10px;
                height: 50px;
                position: absolute;
                top: 0;
                overflow: hidden;
                right: 0;
                bottom: 1.5rem;

              }
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.kitchen
                name: Galley
                show_brightness_control: false
                collapsible_controls: true
                icon: mdi:ceiling-light
