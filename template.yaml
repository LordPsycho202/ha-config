      {% set nset = as_timestamp(state_attr('sun.sun','next_setting')) %}
      {% if nrise > nset %}
        {% set nrise = nrise - 606024 %}
      {% endif %}
      {{ (nset - nrise)|timestamp_custom('%H:%M',false) }}

