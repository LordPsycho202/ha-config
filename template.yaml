      {%- if now().month in (1,2,3,4,10,11,12) -%}
        {% if states('sensor.home_123_1mon') | float <= 650 %} 0.0881
        {% elif states('sensor.home_123_1mon') | float <= 1000 %} 0.0816
        {% else %} 0.0806
        {% endif %}
      {%- else -%}
        {% if states('sensor.home_123_1mon') | float <= 650 %} 0.0881
        {% elif states('sensor.home_123_1mon') | float <= 1000 %} 0.1106
        {% else %} 0.1166
        {% endif %}
      {%- endif -%}

