---
type: custom:mushroom-chips-card
card_mod:
  class: middle-left
  style:
    .: |
      ha-card > * {
        font-family: Antonio;
      }
chips:
  - type: weather
    entity: weather.weather_station
    show_temperature: true
    show_conditions: false
  - type: conditional
    conditions:
      - entity: binary_sensor.wx_card
        state: 'on'
    chip:
      type: template
      entity: sensor.nws_alerts
      tap_action:
        action: navigate
        navigation_path: wxalert
      icon_color: |-
        {%- set ns = namespace(output="grey") %}
        {%- if states.sensor.nws_alerts.state | int > 0 %}
          {%- set description = states.sensor.nws_alerts.attributes.Alerts %}
          {%- for desc in description %}
            {%- set ends = as_timestamp(desc.Ends) %}
            {%- if as_timestamp(now()) < ends %}
              {% set severity = desc.Severity %}
              {%- if severity == "Extreme" %}
                {%- set ns.output = "red" %}
              {% elif severity == "Severe" and ns.output != "red" %}
                {%- set ns.output = "orange" %}
              {% elif severity == "Moderate" and (ns.output != "red" or ns.output != "yellow") %}
                {%- set ns.output = "yellow" %}
              {%- endif %}
            {%- endif %}
          {%- endfor %}
        {%- endif %}
        {{ ns.output }}
      content: |-
        {%- set ns = namespace(count = 0,index=0) %}
        {%- if states.sensor.nws_alerts.state | int > 0 %}
          {%- set description = states.sensor.nws_alerts.attributes.Alerts %}
          {%- for desc in description %}
            {%- set ends = as_timestamp(desc.Expires) %}
            {%- if as_timestamp(now()) < ends %}
              {%- set ns.count = ns.count+1 %}
              {%- set ns.index = loop.index0 %}
            {%- endif %}
          {%- endfor %}
        {%- endif %}
        {%- if ns.count > 1 %}
          {{ns.count}} NWS Alerts
        {%- else %}
          {{states.sensor.nws_alerts.attributes.Alerts[ns.index].Event}}
        {%- endif %}
      icon: "{{states.sensor.nws_alerts.attributes.icon}}"

  - type: conditional
    conditions:
      - condition: numeric_state
        entity: counter.days_without_rain
        above: 6
    chip:
      type: template
      icon_color: grey
      content: >-
        Days Without Rain: {{ states.counter.days_without_rain.state }}
      icon: "{{ states.counter.days_without_rain.attributes.icon }}"
      entity: counter.days_without_rain
      tap_action:
        action: navigate
        navigation_path: weather

  - type: conditional
    conditions:
      - condition: numeric_state
        entity: sensor.outdoor_temp
