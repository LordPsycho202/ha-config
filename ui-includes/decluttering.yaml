---
plant_mushroom_card:
  default:
    - plant_icon: leaf
    - plant_action: navigate
  card:
    type: custom:mushroom-template-card
    primary: "{{ state_attr('[[plant_entity]]','friendly_name') }}"
    entity: '[[plant_entity]]'
    layout: horizontal
    tap_action:
      action: '[[plant_action]]'
      navigation_path: "[[plant_path]]"
    secondary: |-
      {% if states('[[plant_entity]]') == 'ok' %}
      We're Happy!
      {% else %}
        {%- set plant = '[[plant_entity]]' %}
        {%- set moisture = state_attr(plant,'moisture_status')|string %}
        {%- set temp = state_attr(plant,'temperature_status')|string %}
        {%- set cond = state_attr(plant,'conductivity_status')|string %}
        {% if moisture == "Low"%}
        Water Me, plz
        {% elif moisture == "High"%}
        Too Much Water
        {% elif temp == "Low" %}
        I'm Cold
        {% elif temp == "High" %}
        I'm Hot
        {% elif cond == "Low" %}
        Feed Me Seymore
        {% elif cond == "High" %}
        Just water, plz
        {% else %}
        mdi:[[plant_icon]]
        {% endif %}
      {% endif %}
    icon: |-
      {% if states('[[plant_entity]]') == 'ok' %}
      mdi:[[plant_icon]]
      {% else %}
        {%- set plant = '[[plant_entity]]' %}
        {%- set moisture = state_attr(plant,'moisture_status')|string %}
        {%- set temp = state_attr(plant,'temperature_status')|string %}
        {%- set cond = state_attr(plant,'conductivity_status')|string %}
        {% if moisture == "Low"%}
        mdi:watering-can-outline
        {% elif moisture == "High"%}
        mdi:water-alert
        {% elif temp == "Low" %}
        mdi:snowflake-thermometer
        {% elif temp == "High" %}
        mdi:sun-thermometer-outline
        {% elif cond == "Low" %}
        mdi:seed-plus-outline
        {% elif cond == "High" %}
        mdi:seed-off-outline
        {% else %}
        mdi:[[plant_icon]]
        {% endif %}
      {% endif %}
    icon_color: |-
      {% if states('[[plant_entity]]') == 'ok' %}
      green
      {% else %}
        {%- set plant = '[[plant_entity]]' %}
        {%- set moisture = state_attr(plant,'moisture_status')|string %}
        {%- set temp = state_attr(plant,'temperature_status')|string %}
        {%- set cond = state_attr(plant,'conductivity_status')|string %}
        {% if moisture == "Low"%}
        brown
        {% elif moisture == "High"%}
        blue
        {% elif temp == "Low" %}
        cyan
        {% elif temp == "High" %}
        red
        {% elif cond == "Low" %}
        cyan
        {% elif cond == "High" %}
        blue
        {% else %}
        green
        {% endif %}
      {% endif %}

plant_graphs:
  default:
    - plant_icon: leaf
    - plant_action: navigate
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: plant_mushroom_card
        variables:
          - plant_entity: '[[plant_entity]]'
          - plant_path: '[[plant_path]]'
          - plant_icon: '[[plant_icon]]'
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:gauge-card-pro
            entity: '[[plant_moisture_entity]]'
            min: 0
            max: 100
            needle: true
            header_position: bottom
            segments:
              - from: 0
                color: "#008000"
            min_indicator:
              type: entity
              value: number.{{ ([[plant_entity]].split("."))[1] }}_min_soil_moisture
              color: "#A0522D"
            max_indicator:
              type: entity
              value: number.{{ ([[plant_entity]].split("."))[1] }}_max_soil_moisture
              color: "#0000FF"
            value_texts:
              primary_unit: "%"
            titles:
              primary: Soil Moisture
          - type: custom:mini-graph-card
            entities:
              - '[[plant_moisture_entity]]'
            line_color: '#008000'
            show:
              state: false
            line_width: 8
            name: History

plant_notification_card:
  card:
    type: custom:vertical-stack-in-card
    cards:
      - type: markdown
        content: |-
          ### Plant: {{ state_attr('[[plant_entity]]','friendly_name') }}
      - type: entities
        entities:
          - entity: '[[moisture_entity]]'
          - entity: '[[battery_entity]]'
          - entity: '[[notify_entity]]'
            name: Notify on this Plant?

plant_subview:
  default:
    - line_color: "#81c995"
    - plant_icon: leaf
  card:
    type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: plant_mushroom_card
        variables:
          - plant_entity: plant.[[plant]]
          - plant_path: plant_[[plant_path]]
          - plant_icon: '[[plant_icon]]'
          - plant_action: more-info
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.[[plant]]_soil_moisture
            line_color: '[[line_color]]'
            line_width: 8
            name: Soil Moisture
          - type: conditional
            conditions:
              - condition: state
                entity: sensor.[[plant]]_conductivity
                state_not: unknown
            card:
              type: custom:mini-graph-card
              entities:
                - sensor.[[plant]]_conductivity
              line_color: '[[line_color]]'
              line_width: 8
              name: Conductivity
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: sensor.[[plant]]_temperature
                state_not: unknown
            card:
              type: custom:mini-graph-card
              entities:
                - sensor.[[plant]]_temperature
              line_color: '[[line_color]]'
              line_width: 8
              name: Temperature
          - type: conditional
            conditions:
              - condition: state
                entity: sensor.[[plant]]_illuminance
                state_not: unknown
            card:
              type: custom:mini-graph-card
              entities:
                - sensor.[[plant]]_illuminance
              line_color: '[[line_color]]'
              line_width: 8
              name: Illuminance
      - type: tile
        entity: '[[sensor_batt]]'
        features_position: bottom
        vertical: false
        name: Battery
