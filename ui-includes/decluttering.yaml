---
plant_mushroom_card:
  default:
    - plant_icon: leaf
    - plant_action: navigate
  card:
    type: custom:mushroom-template-card
    primary: "{{ state_attr('[[plant_entity]]','friendly_name') }}"
    entity: '[[plant_entity]]'
    layout: horizontal
    tap_action:
      action: '[[plant_action]]'
      navigation_path: "[[plant_path]]"
    secondary: |-
      {% if states('[[plant_entity]]') == 'ok' %}
      We're Happy!
      {% else %}
        {%- set plant = '[[plant_entity]]' %}
        {%- set moisture = state_attr(plant,'moisture_status')|string %}
        {%- set temp = state_attr(plant,'temperature_status')|string %}
        {%- set cond = state_attr(plant,'conductivity_status')|string %}
        {% if moisture == "Low"%}
        Water Me, plz
        {% elif moisture == "High"%}
        Too Much Water
        {% elif temp == "Low" %}
        I'm Cold
        {% elif temp == "High" %}
        I'm Hot
        {% elif cond == "Low" %}
        Feed Me Seymore
        {% elif cond == "High" %}
        Just water, plz
        {% else %}
        mdi:[[plant_icon]]
        {% endif %}
      {% endif %}
    icon: |-
      {%- set plant = '[[plant_entity]]' %}
      {%- set moisture = state_attr(plant,'moisture_status')|string %}
      {%- set temp = state_attr(plant,'temperature_status')|string %}
      {%- set cond = state_attr(plant,'conductivity_status')|string %}
      {% if moisture == "Low"%}
      mdi:watering-can-outline
      {% elif moisture == "High"%}
      mdi:water-alert
      {% elif temp == "Low" %}
      mdi:snowflake-thermometer
      {% elif temp == "High" %}
      mdi:sun-thermometer-outline
      {% elif cond == "Low" %}
      mdi:seed-plus-outline
      {% elif cond == "High" %}
      mdi:seed-off-outline
      {% else %}
      mdi:[[plant_icon]]
      {% endif %}
    icon_color: |-
      {%- set plant = '[[plant_entity]]' %}
      {%- set moisture = state_attr(plant,'moisture_status')|string %}
      {%- set temp = state_attr(plant,'temperature_status')|string %}
      {%- set cond = state_attr(plant,'conductivity_status')|string %}
      {% if moisture == "Low"%}
      brown
      {% elif moisture == "High"%}
      blue
      {% elif temp == "Low" %}
      cyan
      {% elif temp == "High" %}
      red
      {% elif cond == "Low" %}
      cyan
      {% elif cond == "High" %}
      blue
      {% else %}
      green
      {% endif %}

plant_graphs:
  default:
    - plant_icon: leaf
    - plant_action: navigate
  card:
    type: custom:stack-in-card
    title: '[[plant_name]]'
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: plant_mushroom_card
        variables:
          - plant_entity: '[[plant_entity]]'
          - plant_path: '[[plant_path]]'
          - plant_icon: '[[plant_icon]]'
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: "custom:button-card"
            template: card_graph
            entity: '[[plant_moisture_entity]]'
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Soil Moisture Trend
              ulm_card_graph_entity: '[[plant_moisture_entity]]'
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: gauge
            entity: '[[plant_moisture_entity]]'
            name: Soil Moisture
            unit: "%"
            min: 0
            max: 100
            needle: true
            header_position: bottom
            segments:
              - from: 0
                color: "#A0522D"
                label: Water
              - color: "#00FF00"
                from: '[[plant_moisture_min]]'
              - color: "#0000FF"
                from: '[[plant_moisture_max]]'
                label: Too Wet

plant_graphs_cond:
  default:
    - plant_icon: leaf
    - plant_action: navigate
    - plant_cond_scale: 6000
  card:
    type: custom:stack-in-card
    title: '[[plant_name]]'
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: plant_mushroom_card
        variables:
          - plant_entity: '[[plant_entity]]'
          - plant_path: '[[plant_path]]'
          - plant_icon: '[[plant_icon]]'
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: gauge
            entity: '[[plant_cond_entity]]'
            name: Fertilizer
            unit: "ÂµS/cm"
            min: 0
            max: '[[plant_cond_scale]]'
            needle: true
            header_position: bottom
            segments:
              - from: 0
                color: "#00FFFF"
                label: Feed
              - color: "#008000"
                from: '[[plant_cond_min]]'
              - color: "#000080"
                from: '[[plant_cond_max]]'
                label: Just Water
          - type: gauge
            entity: '[[plant_moisture_entity]]'
            name: Soil Moisture
            unit: "%"
            min: 0
            max: 100
            needle: true
            header_position: bottom
            segments:
              - from: 0
                color: "#A0522D"
                label: Water
              - color: "#008000"
                from: '[[plant_moisture_min]]'
              - color: "#0000FF"
                from: '[[plant_moisture_max]]'
                label: Too Wet

plant_notification_card:
  card:
    type: custom:vertical-stack-in-card
    cards:
      - type: markdown
        content: |-
          ### Plant: {{ state_attr('[[plant_entity]]','friendly_name') }}
      - type: entities
        entities:
          - entity: '[[moisture_entity]]'
          - entity: '[[battery_entity]]'
          - entity: '[[notify_entity]]'
            name: Notify on this Plant?
