#### Battery Notes #############################################
battery_notes:

#### For Timeplapse #############################################
ffmpeg:

#### Arlo Integration #############################################
aarlo:
  # host: "https://my.arlo.com"
  username: !secret arlo_username
  password: !secret arlo_password
  db_motion_time: 30
  db_ding_time: 10
  recent_time: 10
  last_format: "%m-%d %H:%M"
  refresh_devices_every: 2
  verbose_debug: true
  backend: sse
  tfa_host: "imap.gmail.com"
  tfa_username: !secret arlo_2fa_username
  tfa_password: !secret arlo_2fa_password

camera:
  - platform: ffmpeg
    input: rtsp://admin:Chargers1990@192.168.2.130:554/ch01/1
    name: Office
  - platform: local_file
    file_path: /media/photos/greenhouse/esp32cam.gif
    name: Greenhouse_Timelapse
  - platform: local_file
    file_path: "/media/photos/greenhouse/test_photo.gif"
    name: Greenhouse_Timelapse_L

shell_command:
  esp32_gifify: "ffmpeg -loglevel 8 -r {{ framerate }} -f image2 -y -pattern_type glob -i '{{ input }}' {{ output }}"
  add_timestamp: >-
    ffmpeg -loglevel 8 -vf 'drawtext=fontfile={{ font }}: text={{ timestamp }}: x=(w-tw): y=0: fontcolor=white: box=1: boxcolor=0x00000000@1: fontsize=30' -y -i '{{ input }}' {{ output }}

sensor:
  - platform: unifigateway
    host: !secret unifi_ip
    port: !secret unifi_port
    username: !secret unifi_user
    password: !secret unifi_pass
    version: "UDMP-unifiOS"
    verify_ssl: false
    monitored_conditions:
      - www
      - wlan
      - lan
      - wan
      - firmware

  - platform: time_date
    display_options: "date"

  - platform: snmp
    host: 192.168.1.143
    name: Unifi Main Switch Uptime
    community: !secret snmp_comm
    baseoid: 1.3.6.1.2.1.1.3.0
    value_template: >
      {%- set time = value | int // 100 %}
      {%- set minutes = ((time % 3600) // 60) %}
      {%- set minutes = '{}min'.format(minutes) if minutes > 0 else '' %}
      {%- set hours = ((time % 86400) // 3600) %}
      {%- set hours = '{}hr '.format(hours) if hours > 0 else '' %}
      {%- set days = (time // 86400) %}
      {%- set days = '{}d '.format(days) if days > 0 else '' %}
      {{ 'Less than 1 min' if time < 60 else days + hours + minutes }}

  - platform: marta
    friendly_name: Rodney's Card
    card_number: 01640221816660476163

binary_sensor:

weather:
  - platform: template
    name: "Station"
    unique_id: "home_wx"
    condition_template: >
      {% if has_value('weather.kwdr_daynight') %}
        {{ states('weather.kwdr_daynight') }}
      {% else %}
        {{ states('weather.main_floor') }}
      {% endif %}
    temperature_template: "{{ states.sensor.outdoor_temp.state|float }}"
    temperature_unit: "°F"
    humidity_template: "{{ states.sensor.outdoor_humidity.state|float }}"
    pressure_template: "{{ states.sensor.relative_pressure.state|float }}"
    pressure_unit: "hPa"
    wind_speed_template: "{{ states.sensor.wind_acurite_5n1.state|float }}"
    wind_speed_unit: "mph"
    wind_bearing_template: "{{ states.sensor.wind_dir_acurite_5n1.state }}"
