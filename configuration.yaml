#### Arlo Integration #############################################
aarlo:
  # host: "https://my.arlo.com"
  username: !secret arlo_username
  password: !secret arlo_password
  db_motion_time: 30
  db_ding_time: 10
  recent_time: 10
  last_format: "%m-%d %H:%M"
  refresh_devices_every: 2
  verbose_debug: true
  backend: sse
  tfa_host: "imap.gmail.com"
  tfa_username: !secret arlo_2fa_username
  tfa_password: !secret arlo_2fa_password

light:
  - platform: blink1_status

sensor:
  - platform: unifigateway
    host: !secret unifi_ip
    port: !secret unifi_port
    username: !secret unifi_user
    password: !secret unifi_pass
    version: "UDMP-unifiOS"
    verify_ssl: false
    monitored_conditions:
      - www
      - wlan
      - lan
      - wan
      - firmware

  - platform: time_date
    display_options: "date"

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: processor_use

  - platform: snmp
    host: 192.168.1.143
    name: Unifi Main Switch Uptime
    community: !secret snmp_comm
    baseoid: 1.3.6.1.2.1.1.3.0
    value_template: >
      {%- set time = value | int // 100 %}
      {%- set minutes = ((time % 3600) // 60) %}
      {%- set minutes = '{}min'.format(minutes) if minutes > 0 else '' %}
      {%- set hours = ((time % 86400) // 3600) %}
      {%- set hours = '{}hr '.format(hours) if hours > 0 else '' %}
      {%- set days = (time // 86400) %}
      {%- set days = '{}d '.format(days) if days > 0 else '' %}
      {{ 'Less than 1 min' if time < 60 else days + hours + minutes }}

  - platform: statistics
    name: "Max Winds"
    unique_id: wind_max
    entity_id: sensor.wind_acurite_5n1
    state_characteristic: value_max
    max_age:
      hours: 24

binary_sensor:
  - platform: ping
    host: 1.1.1.1
    count: 2
    scan_interval: 60
    name: “Internet_Connection”

weather:
  - platform: template
    name: "Station"
    unique_id: "home_wx"
    condition_template: >
      {% if has_value('weather.kwdr_daynight') %}
        {{ states('weather.kwdr_daynight') }}
      {% else %}
        Unknown
      {% endif %}
    temperature_template: "{{ states.sensor.outside_temp.state|float }}"
    temperature_unit: "°F"
    humidity_template: "{{ states.sensor.outdoor_humidity.state|float }}"
    forecast_template: >
      {% if has_value('weather.kwdr_daynight') %}
        {{ state_attr('weather.kwdr_daynight', 'forecast') }}
      {% else %}
        Unknown
      {% endif %}
    pressure_template: "{{ states.sensor.office_pressure.state|float }}"
    pressure_unit: "hPa"
    wind_speed_template: "{{ states.sensor.wind_acurite_5n1_b.state|float }}"
    wind_speed_unit: "mph"
    wind_bearing_template: "{{ states.sensor.wind_dir_acurite_5n1_b.state }}"
