---
title: "Craft Room"
theme: "minimalist-mobile-tapbar"
icon: mdi:bed
subview: true
path: croom
back_path: /ui-lovelace-minimalist/upstairs
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Craft Room

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Devices"
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.craft_room_overhead
            variables:
              ulm_card_light_name: Overhead
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
          - type: "custom:button-card"
            template: card_light
            entity: light.craft_room_ceiling_fan
            variables:
              ulm_card_light_name: Ceiling Fan
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
      - type: "custom:button-card"
        template: card_power_outlet
        variables:
          ulm_card_power_outlet_name: Ceiling Fan
          ulm_card_power_outlet_icon: mdi:fan
        entity: fan.living_room_ceiling_fan
      - type: "custom:button-card"
        template: card_media_player_chromecast_with_controls
        variables:
          ulm_card_media_player_with_controls_name: "Craft Room TV"
          ulm_card_media_player_with_controls_entity: media_player.roku_ultra

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.upstairs_temperature
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Temperature
          ulm_card_graph_entity: sensor.upstairs_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24


