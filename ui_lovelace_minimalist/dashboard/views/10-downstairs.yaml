---
title: "Downstairs"
icon: "mdi:stairs-down"
theme: "minimalist-mobile"
path: "downstairs"
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui-includes/alerts.yaml
      - !include ../includes/1-welcome.yaml

  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity: binary_sensor.show_nighttime_card
                state: 'on'
              - condition: state
                entity: light.living_room_2
                state: 'on'
        card:
          type: vertical-stack
          cards:
            - type: custom:mushroom-template-card
              primary: Turn Living Room Lights Off (Before Bed)
              secondary: Hold to activate - Lights will slowly fade
              icon: mdi:lightbulb-group-off
              icon_color: yellow
              tap_action:
                action: none
              hold_action:
                action: perform-action
                perform_action: script.downstairs_night_mode
                target: {}
              double_tap_action:
                action: none
      - type: "custom:button-card"
        template: card_title
        name: Rooms

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_fan_room
              - yellow_on
            name: Living Room
            entity: light.living_room_2
            icon: mdi:sofa
            tap_action:
              action: navigate
              navigation_path: "livingroom"
            variables:
              ulm_custom_card_fan_room_light_entity: light.living_room_2
              ulm_custom_card_fan_room_fan_entity: fan.living_room_ceiling_fan
              ulm_card_dynamic_color: true
            label: '[[[ return states["sensor.main_floor_temperature"].state + "°F" ]]]'
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Kitchen
            entity: light.kitchen
            icon: mdi:knife
            tap_action:
              action: navigate
              navigation_path: "kitchen"
            variables:
              ulm_custom_card_esh_room_light_entity: light.kitchen
            label: '[[[ return "DW: " + states["input_select.dishwasher_state"].state ]]]'

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Dining Room
            entity: light.dining_room
            icon: mdi:silverware
            tap_action:
              action: navigate
              navigation_path: "diningroom"
            variables:
              ulm_custom_card_esh_room_light_entity: light.dining_room
              ulm_card_dynamic_color: true
            label: '[[[ return states["sensor.dining_room_temperature"].state + "°F" ]]]'
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Foyer/Misc
            entity: light.foyer
            icon: mdi:door-closed
            tap_action:
              action: navigate
              navigation_path: "foyer"
            variables:
              ulm_custom_card_esh_room_light_entity: light.foyer
            label: '[[[ return "Words" ]]]'

      - type: conditional
        conditions:
          - condition: user
            users:
              - 43859dba2df74242af68b55440156fe4
              - 829c75b162794808a699871056da2b93
        card:
          type: horizontal-stack
          cards:
            - type: "custom:button-card"
              template:
                - card_fan_room
                - yellow_on
              name: Master Bathroom
              entity: light.master_bathroom
              icon: mdi:shower-head
              variables:
                ulm_custom_card_fan_room_light_entity: light.master_bathroom
                ulm_custom_card_fan_room_fan_entity: fan.shower_vent
              tap_action:
                action: navigate
                navigation_path: "master_bath"
              label: '[[[ return states["sensor.master_bathroom_temperature"].state + "°F" ]]]'
            - type: "custom:button-card"
              template:
                - card_fan_room
                - yellow_on
              name: Master Bedroom
              entity: light.master_bedroom
              icon: mdi:bed-double
              tap_action:
                action: navigate
                navigation_path: "master_bed"
              variables:
                ulm_custom_card_fan_room_light_entity: light.master_bedroom
                ulm_custom_card_fan_room_fan_entity: fan.master_bedroom_ceiling_fan
                ulm_card_dynamic_color: true
              label: '[[[ return states["sensor.master_bedroom_temperature"].state + "°F" ]]]'

      - type: conditional
        conditions:
          - condition: user
            users:
              - 43859dba2df74242af68b55440156fe4
              - 829c75b162794808a699871056da2b93
        card:
          type: horizontal-stack
          cards:
            - type: "custom:button-card"
              template:
                - card_esh_room
                - yellow_on
              name: Laundry
              entity: light.laundry_room
              icon: mdi:tumble-dryer
              variables:
                ulm_custom_card_esh_room_light_entity: light.laundry_room
              tap_action:
                action: navigate
                navigation_path: "laundry"
              label: '[[[ return "Dryer: " + states["input_select.dryer_state"].state ]]]'
            - type: "custom:button-card"
              template:
                - card_esh_room
                - yellow_on
              name: Master Closet
              entity: light.master_closet
              icon: mdi:hanger
              tap_action:
                action: navigate
                navigation_path: "master_bath"
              variables:
                ulm_custom_card_esh_room_light_entity: light.master_closet

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Garage
            entity: light.garage
            icon: mdi:garage
            variables:
              ulm_custom_card_esh_room_light_entity: light.garage
            tap_action:
              action: navigate
              navigation_path: "garage"
            label: '[[[ return "Garage Door:" + states["binary_sensor.door_garage_opening"].state ? "Open":"Closed" ]]]'
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Outside
            entity: light.outside
            icon: mdi:tree
            variables:
              ulm_custom_card_esh_room_light_entity: light.outside
            tap_action:
              action: navigate
              navigation_path: "outside"
            label: '[[[ return states["sensor.outdoor_temp"].state + "°F" ]]]'

      - type: conditional
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity: binary_sensor.christmas_season
                state: "on"
              - condition: state
                entity: light.indoor_decoration
                state_not: unavailable
        card:
          type: "custom:button-card"
          template: card_light
          entity: light.indoor_decoration
          variables:
            ulm_card_light_name: Christmas Tree
            ulm_card_light_icon: mdi:pine-tree
            ulm_card_light_force_background_color: true
            ulm_card_light_enable_collapse: true

      - type: conditional
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity: binary_sensor.christmas_season
                state: "on"
              - condition: state
                entity: light.outdoor_decorations
                state_not: unavailable
        card:
          type: "custom:button-card"
          template: card_light
          entity: light.outdoor_decorations
          variables:
            ulm_card_light_name: Outdoor Decorations
            ulm_card_light_icon: mdi:string-lights
            ulm_card_light_force_background_color: true
            ulm_card_light_enable_collapse: true

      - type: "custom:button-card"
        template: card_thermostat
        entity: climate.main_floor
        variables:
          ulm_card_thermostat_enable_collapse: true
          ulm_card_thermostat_enable_controls: true
          ulm_card_thermostat_enable_display_temperature: true
          ulm_card_thermostat_minimum_temp_spread: 2
          ulm_card_thermostat_enable_background_color: true
          ulm_card_thermostat_enable_hvac_modes: false
          ulm_card_thermostat_enable_popup: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Maps
      - !include /config/ui-includes/downstairsMap.yaml
      - type: horizontal-stack
        cards:
          - type: custom:aarlo-glance
            entity: camera.aarlo_doorbell
            image_view: arlo-stream
            image_click: stream
            library_sizes: 3,4,2
          - type: custom:aarlo-glance
            entity: camera.aarlo_driveway
            image_view: arlo-stream
            image_click: stream
            library_sizes: 3,4,2
          - type: custom:aarlo-glance
            entity: camera.aarlo_back_door
            image_view: arlo-stream
            image_click: stream
            library_sizes: 3,4,2
 