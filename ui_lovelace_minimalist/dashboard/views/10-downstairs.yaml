---
title: "Downstairs"
icon: "mdi:stairs-down"
theme: "minimalist-mobile"
path: "downstairs"
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui-includes/alerts.yaml
      - !include ../includes/1-welcome.yaml

  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity: binary_sensor.show_nighttime_card
                state: 'on'
              - condition: state
                entity: light.living_room_2
                state: 'on'
        card:
          type: vertical-stack
          cards:
            - type: custom:mushroom-template-card
              primary: Turn Living Room Lights Off (Before Bed)
              secondary: Hold to activate - Lights will slowly fade
              icon: mdi:lightbulb-group-off
              icon_color: yellow
              tap_action:
                action: none
              hold_action:
                action: perform-action
                perform_action: script.downstairs_night_mode
                target: {}
              double_tap_action:
                action: none
      - type: "custom:button-card"
        template: card_title
        name: Rooms

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_room
              - yellow_no_state
            name: Living Room
            label: '[[[ return states["sensor.main_floor_temperature"].state + "°F" ]]]'
            entity: light.living_room_2
            icon: mdi:sofa
            tap_action:
              action: navigate
              navigation_path: "livingroom"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_3:
                entity_id: light.living_room_2
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
              entity_4:
                entity_id: fan.living_room_ceiling_fan
                templates:
                  - blue_on
                tap_action:
                  action: toggle
          - type: "custom:button-card"
            template:
              - card_room
              - green_no_state
            name: Kitchen
            label: '[[[ return "DW: " + states["input_select.dishwasher_state"].state ]]]'
            entity: light.kitchen
            icon: mdi:knife
            tap_action:
              action: navigate
              navigation_path: "kitchen"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_4:
                entity_id: light.kitchen
                templates:
                  - yellow_on
                tap_action:
                  action: toggle

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_room
              - grey_no_state
            name: Dining Room
            label: '[[[ return states["sensor.dining_room_temperature"].state + "°F" ]]]'
            entity: light.dining_room
            icon: mdi:silverware
            tap_action:
              action: navigate
              navigation_path: "diningroom"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_4:
                entity_id: light.dining_room
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
          - type: "custom:button-card"
            template:
              - card_room
              - red_no_state
            name: Foyer/Misc
            label: 'And Powder Room'
            entity: light.foyer
            icon: mdi:door-closed
            tap_action:
              action: navigate
              navigation_path: "foyer"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_3:
                entity_id: light.foyer
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
              entity_4:
                entity_id: light.powder_room
                templates:
                  - yellow_on
                tap_action:
                  action: toggle

      - type: conditional
        conditions:
          - condition: user
            users:
              - 43859dba2df74242af68b55440156fe4
              - 829c75b162794808a699871056da2b93
        card:
          type: horizontal-stack
          cards:
            - type: "custom:button-card"
              template:
                - card_room
                - blue_no_state
              name: Master Bathroom
              label: '[[[ return states["sensor.master_bathroom_temperature"].state + "°F" ]]]'
              entity: light.master_bathroom
              icon: mdi:shower-head
              tap_action:
                action: navigate
                navigation_path: "master_bath"
              variables:
                label_use_temperature: false
                label_use_brightness: true
                entity_3:
                  entity_id: light.master_bathroom
                  templates:
                    - yellow_on
                  tap_action:
                    action: toggle
                entity_4:
                  entity_id: fan.shower_vent
                  templates:
                    - blue_on
                  tap_action:
                    action: toggle
            - type: "custom:button-card"
              template:
                - card_room
                - blue_no_state
              name: Master Bedroom
              label: '[[[ return states["sensor.master_bedroom_temperature"].state + "°F" ]]]'
              entity: light.master_bedroom
              icon: mdi:bed-double
              tap_action:
                action: navigate
                navigation_path: "master_bed"
              variables:
                label_use_temperature: false
                label_use_brightness: true
                entity_3:
                  entity_id: light.master_bedroom
                  templates:
                    - yellow_on
                  tap_action:
                    action: toggle
                entity_4:
                  entity_id: fan.master_bedroom_ceiling_fan
                  templates:
                    - blue_on
                  tap_action:
                    action: toggle

      - type: conditional
        conditions:
          - condition: user
            users:
              - 43859dba2df74242af68b55440156fe4
              - 829c75b162794808a699871056da2b93
        card:
          type: horizontal-stack
          cards:
            - type: "custom:button-card"
              template:
                - card_room
                - blue_no_state
              name: Laundry
              label: '[[[ return "Dryer: " + states["input_select.dryer_state"].state ]]]'
              entity: light.laundry_room
              icon: mdi:tumble-dryer
              tap_action:
                action: navigate
                navigation_path: "laundry"
              variables:
                label_use_temperature: false
                label_use_brightness: true
                entity_4:
                  entity_id: light.laundry_room
                  templates:
                    - yellow_on
                  tap_action:
                    action: toggle
            - type: "custom:button-card"
              template:
                - card_room
                - yellow_no_state
              name: Master Closet
              label: '...'
              entity: light.master_closet
              icon: mdi:hanger
              tap_action:
                action: navigate
                navigation_path: "master_bath"
              variables:
                label_use_temperature: false
                label_use_brightness: true
                entity_4:
                  entity_id: light.master_closet
                  templates:
                    - yellow_on
                  tap_action:
                    action: toggle

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_room
              - grey_no_state
            name: Garage
            label: '[[[ return "Garage Door:" + states["binary_sensor.door_garage_opening"].state == "on" ? "Open":"Closed" ]]]'
            entity: light.garage
            icon: mdi:garage
            tap_action:
              action: navigate
              navigation_path: "garage"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_3:
                entity_id: light.garage
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
              entity_2:
                entity_id: binary_sensor.door_garage_opening
                templates:
                  - red_on
                  - green_off
                tap_action:
                  action: none
          - type: "custom:button-card"
            template:
              - card_room
              - green_no_state
            name: Outside
            label: '[[[ return states["sensor.outdoor_temp"].state + "°F" ]]]'
            entity: light.outside
            icon: mdi:tree
            tap_action:
              action: navigate
              navigation_path: "outside"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_3:
                entity_id: light.front_yard
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
              entity_4:
                entity_id: light.back_porch
                templates:
                  - yellow_on
                tap_action:
                  action: toggle

      - type: conditional
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity: binary_sensor.christmas_season
                state: "on"
              - condition: state
                entity: light.indoor_decoration
                state_not: unavailable
        card:
          type: "custom:button-card"
          template: card_light
          entity: light.indoor_decoration
          variables:
            ulm_card_light_name: Christmas Tree
            ulm_card_light_icon: mdi:pine-tree
            ulm_card_light_force_background_color: true
            ulm_card_light_enable_collapse: true

      - type: conditional
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity: binary_sensor.christmas_season
                state: "on"
              - condition: state
                entity: light.outdoor_decorations
                state_not: unavailable
        card:
          type: "custom:button-card"
          template: card_light
          entity: light.outdoor_decorations
          variables:
            ulm_card_light_name: Outdoor Decorations
            ulm_card_light_icon: mdi:string-lights
            ulm_card_light_force_background_color: true
            ulm_card_light_enable_collapse: true

      - type: "custom:button-card"
        template: card_thermostat
        entity: climate.main_floor
        variables:
          ulm_card_thermostat_enable_collapse: true
          ulm_card_thermostat_enable_controls: true
          ulm_card_thermostat_enable_display_temperature: true
          ulm_card_thermostat_minimum_temp_spread: 2
          ulm_card_thermostat_enable_background_color: true
          ulm_card_thermostat_enable_hvac_modes: false
          ulm_card_thermostat_enable_popup: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Maps
      - !include /config/ui-includes/downstairsMap.yaml
      - type: horizontal-stack
        cards:
          - type: custom:aarlo-glance
            entity: camera.aarlo_doorbell
            image_view: arlo-stream
            image_click: stream
            library_sizes: 3,4,2
          - type: custom:aarlo-glance
            entity: camera.aarlo_driveway
            image_view: arlo-stream
            image_click: stream
            library_sizes: 3,4,2
          - type: custom:aarlo-glance
            entity: camera.aarlo_back_door
            image_view: arlo-stream
            image_click: stream
            library_sizes: 3,4,2
 