title: "Upstairs"
icon: "mdi:stairs-up"
theme: "minimalist-mobile"
path: "upstairs"
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui-includes/alerts.yaml
      - !include welcome.yaml

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Rooms

      - type: horizontal-stack
        cards: 
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Office
            entity: light.office_ceiling_fan
            icon: mdi:desk
            tap_action:
              action: navigate
              navigation_path: "office"
            variables:
              ulm_custom_card_esh_room_light_entity: light.office_ceiling_fan
            label: '[[[ return "üå°Ô∏è " + states["sensor.office_temperature"].state + "¬∞F" ]]]'

          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Kid's Room
            entity: light.kids_room
            icon: mdi:desk
            tap_action:
              action: navigate
              navigation_path: "kroom"
            variables:
              ulm_custom_card_esh_room_light_entity: light.kids_room
            label: '[[[ return "üå°Ô∏è " + states["sensor.kids_room_temperature"].state + "¬∞F" ]]]'

      - type: "custom:button-card"
        template:
          - card_esh_room
          - yellow_on
        name: Upstairs Misc
        entity: light.upstairs_common
        icon: mdi:image-frame
        tap_action:
          action: navigate
          navigation_path: "upmisc"
        variables:
          ulm_custom_card_esh_room_light_entity: light.upstairs_common
          ulm_custom_card_esh_room_climate_entity: climate.upstairs
          ulm_card_thermostat_enable_popup: true
          ulm_card_light_enable_popup: true
          ulm_card_dynamic_color: true
        label: '[[[ return "üå°Ô∏è " + states["sensor.upstairs_temperature"].state + "¬∞F" ]]]'

      - type: "custom:button-card"
        template: card_thermostat
        entity: climate.upstairs
        variables:
          ulm_card_thermostat_enable_collapse: true
          ulm_card_thermostat_enable_controls: true
          ulm_card_thermostat_enable_display_temperature: true
          ulm_card_thermostat_minimum_temp_spread: 2
          ulm_card_thermostat_enable_background_color: true
          ulm_card_thermostat_enable_hvac_modes: false
          ulm_card_thermostat_enable_popup: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Maps

      - !include /config/ui-includes/upstairsMap.yaml