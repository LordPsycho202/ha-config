---
title: "Upstairs"
icon: "mdi:shield"
theme: "minimalist-mobile"
path: "security"
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui-includes/alerts.yaml
      - !include ../includes/1-welcome.yaml

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Cameras

      - type: "custom:button-card"
        template: card_title
        label: "Front Door"
      - camera_view: auto
        type: picture-glance
        title: Doorbell
        entities:
          - entity: binary_sensor.doorbell_motion_detected
          - entity: binary_sensor.doorbell_package_delivered
          - entity: binary_sensor.doorbell_ringing
        image_entity: image.doorbell_event_image
      - type: "custom:button-card"
        entity: lock.front_door
        template: "custom_card_eraycetinay_lock"
        name: "Front Door Lock"
        variables:
          ulm_custom_card_eraycetinay_lock_tap_control: true
          ulm_custom_card_eraycetinay_lock_battery_level: sensor.front_door_battery
        triggers_update:
          - "sensor.front_door_battery"

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Driveway"
      - type: custom:webrtc-camera
        entity: camera.driveway
        poster: image.driveway_event_image
        ui: true
        shortcuts:
          - name: Play
            icon: mdi:play
            service: camera.turn_on
            service_data:
              entity_id: camera.driveway
          - name: Stop
            icon: mdi:stop
            service: camera.turn_off
            service_data:
              entity_id: camera.driveway

      - type: tile
        entity: binary_sensor.door_garage_opening
        features_position: bottom
        vertical: false
        tap_action:
          action: perform-action
          perform_action: cover.toggle
          target:
            entity_id: cover.garage_door
        hold_action:
          action: more-info
        name: Garage Door
        color: red
        state_content: state
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: alarm_control_panel.garage
                state_not: disarmed
            card:
              square: false
              columns: 1
              type: grid
              cards:
                - type: conditional
                  conditions:
                    - entity: camera.garage
                      state: idle
                  card:
                    show_state: true
                    show_name: true
                    camera_view: auto
                    type: picture-entity
                    entity: camera.garage
                    camera_image: camera.garage
                    tap_action:
                      action: call-service
                      service: camera.turn_on
                      data: {}
                      target:
                        entity_id: camera.garage
                - type: conditional
                  conditions:
                    - entity: camera.garage
                      state: streaming
                  card:
                    type: vertical-stack
                    cards:
                      - show_name: true
                        show_icon: false
                        type: button
                        tap_action:
                          action: call-service
                          service: camera.turn_off
                          data: {}
                          target:
                            entity_id: camera.garage
                        entity: camera.garage
                        name: Stop
                      - type: custom:webrtc-camera
                        entity: camera.garage

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Back Yard"
      - square: false
        columns: 1
        type: grid
        cards:
          - type: conditional
            conditions:
              - entity: camera.back_porch
                state: idle
            card:
              type: picture-glance
              title: Backyard
              entities:
                - entity: binary_sensor.back_porch_motion_detected
                - entity: light.back_porch
                - entity: switch.back_porch_light
              image_entity: image.back_porch_event_image
              tap_action:
                action: perform-action
                perform_action: camera.turn_on
                target:
                  entity_id: camera.back_porch
          - type: conditional
            conditions:
              - entity: camera.back_porch
                state: streaming
            card:
              type: vertical-stack
              cards:
                - show_name: true
                  show_icon: false
                  type: button
                  tap_action:
                    action: call-service
                    service: camera.turn_off
                    data: {}
                    target:
                      entity_id: camera.back_porch
                  entity: camera.back_porch
                  name: Stop
                - type: custom:webrtc-camera
                  entity: camera.back_porch
                  ptz:
                    service: eufy_security.ptz
                    data_left:
                      entity_id: camera.back_porch
                      direction: LEFT
                    data_right:
                      entity_id: camera.back_porch
                      direction: RIGHT
                    data_up:
                      entity_id: camera.back_porch
                      direction: UP
                    data_down:
                      entity_id: camera.back_porch
                      direction: DOWN

      - type: "custom:button-card"
        entity: lock.back_door
        template: "custom_card_eraycetinay_lock"
        name: "Back Door Lock"
        variables:
          ulm_custom_card_eraycetinay_lock_tap_control: true
          ulm_custom_card_eraycetinay_lock_battery_level: sensor.back_door_battery
          ulm_custom_card_eraycetinay_lock_door_open: binary_sensor.back_door_open
        triggers_update:
          - "sensor.back_door_battery"
          - "binary_sensor.back_door_open"

      - square: false
        columns: 1
        type: grid
        cards:
          - type: conditional
            conditions:
              - entity: camera.backyard
                state: idle
            card:
              type: picture-glance
              title: Backyard
              entities:
                - entity: binary_sensor.backyard_motion_detected
              image_entity: image.backyard_event_image
              tap_action:
                action: perform-action
                perform_action: camera.turn_on
                target:
                  entity_id: camera.backyard
          - type: conditional
            conditions:
              - entity: camera.backyard
                state: streaming
            card:
              type: vertical-stack
              cards:
                - show_name: true
                  show_icon: false
                  type: button
                  tap_action:
                    action: call-service
                    service: camera.turn_off
                    data: {}
                    target:
                      entity_id: camera.backyard
                  entity: camera.backyard
                  name: Stop
                - type: custom:webrtc-camera
                  entity: camera.backyard

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Alarms
      - type: custom:mushroom-alarm-control-panel-card
        entity: alarm_control_panel.robins_roost
        states:
          - armed_home
          - armed_away
        fill_container: false
      - type: horizontal-stack
        title:  (Hold to activate)
        cards:
          - type: "custom:button-card"
            template: card_script
            variables:
              ulm_card_script_title: Lights
              ulm_card_script_icon: "mdi:lightbulb-on"
            hold_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.bedroom_flic_long_click
            tap_action:
              action: none
          - type: "custom:button-card"
            template: card_script
            entity: switch.aarlo_all_sirens
            variables:
              ulm_card_script_title: Siren
              ulm_card_script_icon: "mdi:alarm-light"
            hold_action:
              action: toggle
            tap_action:
              action: none

  - type: markdown
    content: '## "{{states.sensor.quote.state}}" - {{states.sensor.quote_author.state}}'
