title: "Outside"
theme: "minimalist-mobile-tapbar"
icon: mdi:tree
subview: true
path: outside
back_path: /ui-lovelace-minimalist/downstairs
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Outside

      - type: custom:aarlo-glance
        entity: camera.aarlo_back_door
        image_view: direct
        image_top: name,date,status
        image_bottom: motion,sound,signal,battery|library,snapshot
        image_click: stream
        library_sizes: 3,4,2

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: Front Planter
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.soil_moisture_1
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Soil Moisture
              ulm_card_graph_entity: sensor.soil_moisture_1
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.temp_nexus_th_c
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-red)"
              ulm_card_graph_name: Temp
              ulm_card_graph_entity: sensor.temp_nexus_th_c
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: "custom:button-card"
            entity: sensor.rh_nexus_th_c
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Humidity
              ulm_card_graph_entity: sensor.rh_nexus_th_c
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: Greenhouse
      - type: "custom:button-card"
        entity: sensor.soil_moisture_2
        template: card_graph
        variables:
          ulm_card_graph_color: "var(--google-green)"
          ulm_card_graph_name: Soil Moisture
          ulm_card_graph_entity: sensor.soil_moisture_2
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.temp_nexus_th_b
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-red)"
              ulm_card_graph_name: Temp
              ulm_card_graph_entity: sensor.temp_nexus_th_b
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: "custom:button-card"
            entity: sensor.rh_nexus_th_b
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Humidity
              ulm_card_graph_entity: sensor.rh_nexus_th_b
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: custom:mushroom-template-card
        primary: GH Deltas
        secondary: >-
          Temp: {{ (states.sensor.temp_acurite_5n1_b.state | float -
          states.sensor.temp_nexus_th_b.state | float) | round(2) }}F RH: {{
          (states.sensor.rh_acurite_5n1_b.state | float -
          states.sensor.rh_nexus_th_b.state | float) | round(2) }}
        icon: mdi:greenhouse
        icon_color: green

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Devices"

      - type: conditional
        conditions:
          - entity: vacuum.philoctetes
            state: "docked"
        card:
          type: custom:stack-in-card
          cards:
            - type: custom:mushroom-entity-card
              entity: sensor.philoctetes_next_start
              icon: mdi:robot-mower
              icon_color: red
              tap_action:
                action: more-info
              hold_action:
                action: none
              double_tap_action:
                action: none

      - type: conditional
        conditions:
          - entity: vacuum.philoctetes
            state_not: "docked"
        card:
          type: "custom:button-card"
          template: card_vacuum
          entity: vacuum.philoctetes
          variables:
            ulm_card_vacuum_camera: camera.philoctetes_map
            ulm_card_vacuum_camera_toggle: false

      - type: conditional
        conditions:
          - entity: switch.waterbender_rain_delay
            state: "off"
        card:
          type: custom:button-card
          template: custom_card_rnissen_entities
          variables:
            ulm_custom_card_rnissen_entities_entity_1: switch.back_yard_zone
            ulm_custom_card_rnissen_entities_entity_2: switch.front_yard_zone
            ulm_custom_card_rnissen_entities_entity_3: switch.side_yard_zone
            ulm_custom_card_rnissen_entities_entity_4: switch.flower_beds_zone
            ulm_custom_card_rnissen_entities_name_1: Back
            ulm_custom_card_rnissen_entities_name_2: Front
            ulm_custom_card_rnissen_entities_name_3: Side
            ulm_custom_card_rnissen_entities_name_4: Flowers
            ulm_custom_card_rnissen_entities_icon: ðŸ’§
            ulm_custom_card_rnissen_entities_name: "[[[ return states['switch.back_yard_zone'].attributes.device_name+' Sprinkler System' ]]]"
            ulm_custom_card_rnissen_entities: switch.waterbender_rain_delay

      - type: conditional
        conditions:
          - entity: switch.waterbender_rain_delay
            state: "on"
        card:
          type: custom:stack-in-card
          cards:
            - type: custom:mushroom-entity-card
              entity: sensor.rain_delay_time
              name: Next Sprinkling
              icon: mdi:sprinkler
              icon_color: red
              tap_action:
                action: more-info
              hold_action:
                action: none
              double_tap_action:
                action: none

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.front_porch
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
          - type: "custom:button-card"
            template: card_light
            entity: light.front_sconces
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.flood_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
          - type: "custom:button-card"
            template: card_light
            entity: light.back_porch
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true