---
title: "Weather Alert"
theme: "minimalist-mobile-tapbar"
icon: mdi:weather-tornado
subview: true
path: wxalert
cards:
  - type: "custom:button-card"
    template: card_title
    label: >
      [[[ return states['sensor.nws_alerts'].attributes.title; ]]]
    icon: >
      [[[ return states['sensor.nws_alerts'].attributes.icon; ]]]

  - type: markdown
    content: >-
      {%- set description = states.sensor.nws_alerts.attributes.display_desc.split("\n\n-\n\n") %}
      {%- for desc in description %}
        {%- set expires = as_timestamp((desc.split("Expires: ")[1]).split("\nDescription")[0]) %}
        {%- if as_timestamp(now()) < expires %}
          {%- set bold= desc | replace("\n>\nHeadline: ","## ") %}
          {%- set preamble = bold.split("*")[0] %}
          {%- set what = "*" ~ ((bold.split("*")[1])|replace("\n"," ")) %}
          {%- set where = "*" ~ (bold.split("*")[2])|replace("\n"," ") %}
          {%- set when = "*" ~ (bold.split("*")[3])|replace("\n"," ") %}
          {%- set impacts = "*" ~ (bold.split("*")[4]).split("Instruction")[0]|replace("\n"," ") %}
          {%- set instruction = "* __Instruction__" ~ (bold.split("*")[4]).split("Instruction")[1]|replace("\n"," ") %}
          {{ preamble }}
          {{ what }}
          {{ where }}
          {{ when }}
          {{ impacts }}
          {{ instruction }}
        {%- endif %}
      {% endfor %}
  - type: custom:weather-radar-card
    card_title: Radar
    data_source: RainViewer-NEXRAD
    map_style: dark
    zoom_level: 8
    center_latitude: 34.0720728
    center_longitude: -83.6917093
    marker_latitude: 34.0720728
    marker_longitude: -83.6917093
    show_marker: true
    static_map: false
    show_scale: true
    show_range: true
    show_playback: true
    show_zoom: true
    square_map: true
    show_recenter: true
    frame_count: 5
    frame_delay: 1000
    restart_delay: 5000
    extra_labels: true
