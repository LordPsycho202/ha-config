---
title: "Gardens"
theme: "minimalist-mobile-tapbar"
icon: mdi:greenhouse
path: garden
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui-includes/alerts.yaml
      - !include ../includes/1-welcome.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.heat_index_active
            state: "on"
        card:
          type: custom:mushroom-template-card
          primary: >-
            {{ states('sensor.heat_index') | round(1) }}{{
            state_attr('sensor.heat_index','unit_of_measurement') }}
          secondary: Heat Index Warning
          icon: mdi:thermometer-alert
          icon_color: red

      - type: conditional
        conditions:
          - entity: switch.sprinklers
            state: "on"
        card:
          type: custom:mushroom-entity-card
          entity: switch.sprinklers
          icon: mdi:sprinkler-variant
          icon_color: light-blue
          fill_container: false
          tap_action:
            action: none
          hold_action:
            action: more-info
          double_tap_action:
            action: none

      - type: conditional
        conditions:
          - condition: numeric_state
            entity: sensor.monthly_water
            above: 5700
        card:
          type: gauge
          entity: sensor.monthly_water
          unit: gal
          name: Water Usage
          max: 10000
          min: 0
          severity:
            green: 0
            yellow: 5700
            red: 7500

      - type: conditional
        conditions:
          - condition: numeric_state
            entity: counter.days_without_rain
            above: 6
        card:
          type: custom:mushroom-template-card
          primary: >-
            {{ states('counter.days_without_rain') }} {{
            state_attr('counter.days_without_rain','friendly_name') }}
          secondary: >-
            Rain Chance: {{
            state_attr('weather.kwdr_daynight','forecast')[0].precipitation_probability
            }}%
          icon: '{{ state_attr(''counter.days_without_rain'',''icon'') }}'
          entity: counter.days_without_rain
          icon_color: |
            {% if states('counter.days_without_rain')|int > 0 %}
            red
            {% else %}
            blue
            {% endif %}

      - type: conditional
        conditions:
          - entity: lawn_mower.philoctetes
            state: "docked"
        card:
          type: custom:stack-in-card
          cards:
            - type: custom:mushroom-entity-card
              entity: sensor.philoctetes_next_start
              icon: mdi:robot-mower
              icon_color: red
              tap_action:
                action: more-info
              hold_action:
                action: none
              double_tap_action:
                action: none

      - type: conditional
        conditions:
          - entity: lawn_mower.philoctetes
            state_not: "docked"
        card:
          type: "custom:button-card"
          template: card_vacuum
          entity: lawn_mower.philoctetes

  - type: vertical-stack
