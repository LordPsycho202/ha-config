---
title: "Gardens"
theme: "minimalist-mobile-tapbar"
icon: mdi:greenhouse
path: garden
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui-includes/alerts.yaml
      - !include ../includes/1-welcome.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.heat_index_active
            state: "on"
        card:
          type: custom:mushroom-template-card
          primary: >-
            {{ states('sensor.heat_index') | round(1) }}{{
            state_attr('sensor.heat_index','unit_of_measurement') }}
          secondary: Heat Index Warning
          icon: mdi:thermometer-alert
          icon_color: red
          tap_action:
            action: navigate
            navigation_path: weather

      - type: conditional
        conditions:
          - entity: switch.sprinklers
            state: "on"
        card:
          type: custom:mushroom-entity-card
          entity: switch.sprinklers
          icon: mdi:sprinkler-variant
          icon_color: light-blue
          fill_container: false
          tap_action:
            action: none
          hold_action:
            action: more-info
          double_tap_action:
            action: none

      - type: conditional
        conditions:
          - condition: numeric_state
            entity: sensor.monthly_water
            above: 5700
        card:
          type: gauge
          entity: sensor.monthly_water
          unit: gal
          name: Water Usage
          max: 10000
          min: 0
          severity:
            green: 0
            yellow: 5700
            red: 7500

      - type: custom:mushroom-template-card
        primary: Duck
        icon: mdi:chili-mild
        icon_color: red