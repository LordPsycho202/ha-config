---
title: "Upstairs"
icon: "mdi:stairs-up"
theme: "minimalist-mobile"
path: "upstairs"
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui-includes/alerts.yaml
      - !include ../includes/1-welcome.yaml

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Rooms

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_room
              - green_no_state
            name: "Rodney's"
            label: '[[[ return "üå°Ô∏è " + states["sensor.office_temperature"].state + "¬∞F" ]]]'
            entity: light.office_ceiling_fan
            icon: mdi:desk
            tap_action:
              action: navigate
              navigation_path: "office"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_3:
                entity_id: light.office_ceiling_fan
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
              entity_4:
                entity_id: fan.office_ceiling_fan
                templates:
                  - blue_on
                tap_action:
                  action: toggle
          - type: "custom:button-card"
            template:
              - card_room
              - yellow_no_state
            name: "Jennifer's"
            label: '[[[ return "üå°Ô∏è " + states["sensor.upstairs_temperature"].state + "¬∞F" ]]]'
            entity: light.craft_room
            icon: mdi:desk
            tap_action:
              action: navigate
              navigation_path: "croom"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_3:
                entity_id: light.craft_room
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
              entity_4:
                entity_id: fan.craft_room_fan
                templates:
                  - blue_on
                tap_action:
                  action: toggle

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_room
              - gray_no_state
            name: Kid's Room
            label: '[[[ return "üå°Ô∏è " + states["sensor.kids_room_temperature"].state + "¬∞F" ]]]'
            entity: light.kids_room
            icon: mdi:bed-single-outline
            tap_action:
              action: navigate
              navigation_path: "kroom"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_4:
                entity_id: light.kids_room
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
          - type: "custom:button-card"
            template:
              - card_room
              - yellow_no_state
            name: Upstairs Misc
            label: '[[[ return "üå°Ô∏è " + states["sensor.upstairs_temperature"].state + "¬∞F" ]]]'
            entity: light.upstairs_common
            icon: mdi:image-frame
            tap_action:
              action: navigate
              navigation_path: "upmisc"
            variables:
              label_use_temperature: false
              label_use_brightness: true
              entity_3:
                entity_id: light.upstairs_common
                templates:
                  - yellow_on
                tap_action:
                  action: toggle
              entity_4:
                entity_id: climate.upstairs
                tap_action:
                  action: toggle

      - type: "custom:button-card"
        template: card_thermostat
        entity: climate.upstairs
        variables:
          ulm_card_thermostat_enable_collapse: true
          ulm_card_thermostat_enable_controls: true
          ulm_card_thermostat_enable_display_temperature: true
          ulm_card_thermostat_minimum_temp_spread: 2
          ulm_card_thermostat_enable_background_color: true
          ulm_card_thermostat_enable_hvac_modes: false
          ulm_card_thermostat_enable_popup: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Maps

      - !include /config/ui-includes/upstairsMap.yaml

  - type: markdown
    content: '## "{{states.sensor.quote.state}}" - {{states.sensor.quote_author.state}}'
