  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: On Plex
      - type: conditional
        conditions:
          - entity: binary_sensor.new_plex_movie
            state: 'on'
        card:
          type: custom:mushroom-template-card
          primary: >-
            New Movie On Plex
          secondary: >-
            Now Playing: {{ states.sensor.muse_library_movies.attributes.last_added_item}}
          icon: mdi:movie-filter
          entity: sensor.muse_library_movies
          icon_color: yellow
      - type: conditional
        conditions:
          - entity: binary_sensor.new_plex_show
            state: 'on'
        card:
          type: custom:mushroom-template-card
          primary: >-
            New Show On Plex
          secondary: >-
            Now Available: {{ states.sensor.muse_library_tv_shows.attributes.last_added_item}}
          icon: mdi:television-shimmer
          entity: sensor.muse_library_tv_shows
          icon_color: cyan
      - type: custom:stack-in-card
        mode: horizontal
        keep:
          border_radius: true
          margin: true
        cards:
          - type: custom:mushroom-template-card
            layout: vertical
            primary: |-
              {{ states('sensor.muse_library_tv_shows') }}
            secondary: >-
              TV Shows
            icon: mdi:television-classic
            icon_color: blue
          - type: custom:mushroom-template-card
            layout: vertical
            primary: |-
              {{ states('sensor.muse_library_movies') }}
            secondary: >-
              Movies
            icon: mdi:filmstrip-box-multiple
            icon_color: yellow
      - type: custom:stack-in-card
        mode: horizontal
        keep:
          border_radius: true
          margin: true
        cards:
          - type: custom:mushroom-template-card
            layout: vertical
            primary: |-
              {{ states('sensor.muse_library_music') }}
            secondary: >-
              Songs
            icon: mdi:music
            icon_color: green
          - type: custom:mushroom-template-card
            layout: vertical
            primary: |-
              {{ states('sensor.muse_library_photos_2') }}
            secondary: >-
              Pictures
            icon: mdi:image-album
            icon_color: "#e7d1ff"
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.netshare_free
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Storage Left
          ulm_card_graph_entity: sensor.netshare_free
          ulm_card_graph_type: fill
