---
title: "Steve"
theme: "minimalist-mobile-tapbar"
icon: mdi:pine-tree-variant-outline
subview: true
path: plant_steve
back_path: /ui-lovelace-minimalist/garden
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-template-card
        primary: Steve
        entity: plant.steve
        layout: vertical
        tap_action:
          action: more-info
        secondary: |-
          {% if states('plant.steve') == 'ok' %}
          We Good!
          {% else %}
          {{ state_attr('plant.steve','problem')|capitalize }}
          {% endif %}
        icon: |-
          {% if 'moisture low' in state_attr('plant.steve','problem') %}
          mdi:watering-can-outline
          {% elif 'moisture high' in state_attr('plant.steve','problem') %}
          mdi:water-alert
          {% elif 'temperature low' in state_attr('plant.steve','problem') %}
          mdi:snowflake-thermometer
          {% elif 'temperature high' in state_attr('plant.steve','problem')%}
          mdi:sun-thermometer-outline
          {% else %}
          mdi:pine-tree-variant-outline
          {% endif %}
        icon_color: |-
          {% if 'moisture low' in state_attr('plant.steve','problem') %}
          brown
          {% elif 'moisture high' in state_attr('plant.steve','problem') %}
          blue
          {% elif 'temperature low' in state_attr('plant.steve','problem') %}
          cyan
          {% elif 'temperature high' in state_attr('plant.steve','problem') %}
          red
          {% else %}
          green
          {% endif %}
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.steve_moisture
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Soil Moisture
              ulm_card_graph_entity: sensor.steve_moisture
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.steve_conductivity
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Soil Nutrients
              ulm_card_graph_entity: sensor.steve_conductivity
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.steve_temperature
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Temperature
              ulm_card_graph_entity: sensor.steve_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.steve_illuminance
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Light
              ulm_card_graph_entity: sensor.steve_illuminance
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.steve_battery
        variables:
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Battery
