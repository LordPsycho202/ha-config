---
title: "Foyer/Misc"
theme: "minimalist-mobile-tapbar"
icon: mdi:door
subview: true
path: foyer
back_path: /ui-lovelace-minimalist/downstairs
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Foyer

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Front Door"
      - type: custom:aarlo-glance
        entity: camera.aarlo_doorbell
        image_view: direct
        image_top: name,date,status
        image_bottom: motion,sound,signal|library,snapshot
        image_click: stream
        library_sizes: 3,4,2
      - type: "custom:button-card"
        entity: lock.front_door
        template: "custom_card_eraycetinay_lock"
        name: "Front Door Lock"
        variables:
          ulm_custom_card_eraycetinay_lock_tap_control: true
          ulm_custom_card_eraycetinay_lock_battery_level: sensor.front_door_battery
        triggers_update:
          - "sensor.front_door_battery"

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Foyer"
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.foyer
            variables:
              ulm_card_light_name: Foyer
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
          - type: "custom:button-card"
            template: card_light
            entity: light.stairway_lights
            variables:
              ulm_card_light_name: Stairs
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Powder Room"

      - type: conditional
        conditions:
          - condition: state
            entity: timer.guest_bathroom_fan
            state: active
        card:
          type: custom:mushroom-template-card
          primary: Fan Timer
          secondary: |-
            {%- set f = state_attr('timer.timer.guest_bathroom_fan', 'finishes_at') %}
            Finishes in {{ '00:00:00' if f == None else
              (as_datetime(f) - now()).total_seconds() | timestamp_custom('%H:%M:%S', false) }}
            Hold to Stop
          icon: mdi:sprinkler
          entity: timer.guest_bathroom_fan
          icon_color: blue
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: timer.finish
            target:
              entity_id: timer.guest_bathroom_fan
          double_tap_action:
            action: none
          multiline_secondary: true

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.powder_room
            variables:
              ulm_card_light_name: Lights
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
          - type: "custom:button-card"
            template: card_power_outlet
            variables:
              ulm_card_power_outlet_name: Vent
              ulm_card_power_outlet_icon: mdi:fan
            entity: fan.powder_room_vent
