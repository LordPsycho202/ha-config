---
title: "Michael (Office)"
theme: "minimalist-mobile-tapbar"
icon: mdi:grass
subview: true
path: plant_michael
back_path: /ui-lovelace-minimalist/garden
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: plant_mushroom_card
        variables:
          - plant_entity: plant.michael
          - plant_path: plant_michael
          - plant_icon: cactus
