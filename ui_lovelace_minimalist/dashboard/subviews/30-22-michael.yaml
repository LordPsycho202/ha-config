          - entity: switch.michael_light_switch
            icon: mdi:light-flood-down
        state_color: true
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.soil_moisture_22
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Soil Moisture
              ulm_card_graph_entity: sensor.soil_moisture_22
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.soil_moisture_14_cond
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Soil Nutrients
              ulm_card_graph_entity: sensor.soil_moisture_22_cond
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.soil_moisture_22_temp
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Temperature
              ulm_card_graph_entity: sensor.soil_moisture_14_temp
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.soil_moisture_14_lum
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Light
              ulm_card_graph_entity: sensor.soil_moisture_22_lum
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.soil_moisture_22_batt
        variables:
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Battery
