---
title: "Garden Admin"
theme: "minimalist-mobile-tapbar"
icon: mdi:camera-burst
subview: true
path: plant_timelapse
back_path: /ui-lovelace-minimalist/garden
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Today
      - show_state: true
        show_name: true
        camera_view: auto
        type: picture-entity
        camera_image: camera.greenhouse_timelapse
        entity: sensor.temp_indoor_greenhouse
        name: Temp
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: "{{ states('sensor.season') }} of {{ now().strftime('%Y') }}"
      - show_state: true
        show_name: true
        camera_view: auto
        type: picture-entity
        camera_image: camera.greenhouse_timelapse_l
        entity: sensor.humidity_indoor_greenhouse
        name: Temp