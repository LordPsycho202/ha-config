---
title: "Garden Admin"
theme: "minimalist-mobile-tapbar"
icon: mdi:cog
subview: true
path: plant_admin
back_path: /ui-lovelace-minimalist/garden
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Notifications
      - type: entities
        entities:
          - entity: input_boolean.outdoor_plant_cold_notify
            name: Alert for Cold Plants?

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Auto Watering
      - type: entities
        entities:
          - entity: input_boolean.garden_watering
            name: Automatically Water Garden?
            icon: mdi:sprinkler
          - entity: input_boolean.flower_bed_watering
            name: Automatically Water Flower Beds?
            icon: mdi:sprinkler
          - type: divider
          - type: conditional
            conditions:
              - entity: input_boolean.garden_watering
                state: 'on'
            row:
              entity: input_datetime.garden_watering
              name: When to Start
              icon: mdi:clock-digital
          - type: conditional
            conditions:
              - entity: input_boolean.garden_watering
                state: 'on'
            row:
              entity: input_number.garden_watering
              name: How Long for the Garden?
              icon: mdi:clock-end
          - type: conditional
            conditions:
              - entity: input_boolean.flower_bed_watering
                state: 'on'
            row:
              entity: input_number.flower_bed_watering
              name: How Long for the Flower Beds?
              icon: mdi:clock-end
          - type: divider
          - entity: input_number.recent_rain_config
            name: Post-Rain Alert Cooldown
      - type: "custom:button-card"
        template: card_title
        label: Manual Override
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - condition: and
                conditions:
                  - condition: or
                    conditions:
                      - condition: numeric_state
                        entity: sensor.soil_moisture_5
                        below: 20
                      - condition: numeric_state
                        entity: sensor.soil_moisture_6
                        below: 20
                      - condition: numeric_state
                        entity: sensor.soil_moisture_7
                        below: 25
                      - condition: numeric_state
                        entity: sensor.soil_moisture_8
                        below: 22
                  - condition: state
                    entity: timer.garden_watering
                    state: idle
            card:
              type: custom:mushroom-template-card
              primary: Water Garden
              secondary: >-
                Last run: {{
                as_datetime(states('sensor.zone_1_zone_history')).strftime('%Y.%m.%d
                %H:%M') }}
                Hold to start
              icon: mdi:sprinkler
              entity: script.garden_watering_2
              icon_color: grey
              hold_action:
                action: call-service
                service: script.garden_watering_2
                target: {}
              double_tap_action:
                action: none
              tap_action:
                action: none
              multiline_secondary: true
          - type: conditional
            conditions:
              - condition: state
                entity: timer.garden_watering
                state: active
            card:
              type: custom:mushroom-template-card
              primary: Garden is being Watered
              secondary: |-
                {%- set f = state_attr('timer.garden_watering', 'finishes_at') %}
                Finishes in {{ '00:00:00' if f == None else
                  (as_datetime(f) - now()).total_seconds() | timestamp_custom('%H:%M:%S', false) }}
                Hold to Stop
              icon: mdi:sprinkler
              entity: timer.garden_watering
              icon_color: blue
              tap_action:
                action: none
              hold_action:
                action: call-service
                service: timer.finish
                target:
                  entity_id: timer.garden_watering
              double_tap_action:
                action: none
              multiline_secondary: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Indoor Greenhouse Lights
      - type: entities
        entities:
          - entity: input_boolean.indoor_greenhouse_lights
            name: Automatic Lights?
          - type: divider
          - type: conditional
            conditions:
              - entity: input_boolean.indoor_greenhouse_lights
                state: 'on'
            row:
              entity: input_datetime.indoor_greenhouse_on
              name: Turn On?
          - type: conditional
            conditions:
              - entity: input_boolean.indoor_greenhouse_lights
                state: 'on'
            row:
              entity: input_datetime.indoor_greenhouse_off
              name: Turn Off?
          - type: divider
          - entity: input_boolean.indoor_greenhouse_timelapse
            name: Run Timelapse?

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Front Yard
      - type: entities
        entities:
          - entity: input_boolean.plant_notify_camellia
            name: Camellia
          - entity: input_boolean.plant_notify_front_flowers
            name: Front Flowers
          - entity: input_boolean.plant_notify_holly
            name: American Holly
          - entity: input_boolean.plant_notify_japanese_holly
            name: Japanese Holly
          - entity: input_boolean.plant_notify_juniper
            name: Juniper
          - entity: input_boolean.plant_notify_lavender
            name: Lavender
          - entity: input_boolean.plant_notify_stick
            name: The Stick
        state_color: true
      - type: custom:auto-entities
        card:
          type: glance
          columns: 2
        filter:
          include:
            - label: frontyard
              domain: sensor
              attributes:
                device_class: battery
        sort:
          method: state
          numeric: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Potted Plants
      - type: entities
        entities:
          - entity: input_boolean.plant_notify_blackberries
            name: Blackberries
          - entity: input_boolean.plant_notify_pineapples
            name: Pineapples
          - entity: input_boolean.plant_notify_japanese_maple
            name: Japanese Maple
          - entity: input_boolean.plant_notify_beans
            name: Beans
          - entity: input_boolean.plant_notify_pitcher_plant
            name: Pitcher Plant
        state_color: true
      - type: custom:auto-entities
        card:
          type: glance
          columns: 2
        filter:
          include:
            - label: potted_plants
              domain: sensor
              attributes:
                device_class: battery
        sort:
          method: state
          numeric: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Indoor Greenhouse
      - type: entities
        entities:
          - entity: input_boolean.plant_notify_steve
            name: Steve
          - entity: input_boolean.plant_notify_fairy_washboard
            name: Fairy Washboard
          - entity: input_boolean.plant_notify_seeds
            name: Seeds
          - entity: input_boolean.plant_notify_michael
            name: Michael
        state_color: true
      - type: custom:auto-entities
        card:
          type: glance
          columns: 2
        filter:
          include:
            - label: indoor_greenhouse
              domain: sensor
              attributes:
                device_class: battery
        sort:
          method: state
          numeric: true
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Garden Plots
      - type: entities
        entities:
          - entity: input_boolean.plant_notify_okra
            name: Okra
          - entity: input_boolean.plant_notify_amaranth
            name: Amaranth
          - entity: input_boolean.plant_notify_herbs
            name: Herbs
          - entity: input_boolean.plant_notify_cucumber
            name: Cucumber
          - entity: input_boolean.plant_notify_tomatoes
            name: Tomatoes
          - entity: input_boolean.plant_notify_strawberry
            name: Strawberry
          - entity: input_boolean.plant_notify_onion
            name: Onion
          - entity: input_boolean.plant_notify_kale
            name: Kale
        state_color: true
      - type: custom:auto-entities
        card:
          type: glance
          columns: 2
        filter:
          include:
            - label: indoor_greenhouse
              domain: sensor
              attributes:
                device_class: battery
        sort:
          method: state
          numeric: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Batteries
      - type: entities
        entities:
          - entity: sensor.temp_greenhouse_battery
            name: Indoor Greenhouse Zigbee Battery
          - entity: binary_sensor.batt_nexus_th_2
            name: Outdoor Greenhouse RF Battery
