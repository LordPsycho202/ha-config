---
title: "Lettuce"
theme: "minimalist-mobile-tapbar"
icon: mdi:pine-tree-variant-outline
subview: true
path: plant_lettuce
back_path: /ui-lovelace-minimalist/garden
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-template-card
        primary: Lettuce
        entity: plant.lettuce
        layout: vertical
        tap_action:
          action: more-info
        secondary: |-
          {% if states('plant.lettuce') == 'ok' %}
          We Good!
          {% else %}
          {{ state_attr('plant.lettuce','problem')|capitalize }}
          {% endif %}
        icon: |-
          {% if 'moisture low' in state_attr('plant.lettuce','problem') %}
          mdi:watering-can-outline
          {% elif 'moisture high' in state_attr('plant.lettuce','problem') %}
          mdi:water-alert
          {% elif 'temperature low' in state_attr('plant.lettuce','problem') %}
          mdi:snowflake-thermometer
          {% elif 'temperature high' in state_attr('plant.lettuce','problem')%}
          mdi:sun-thermometer-outline
          {% else %}
          mdi:leaf
          {% endif %}
        icon_color: |-
          {% if 'moisture low' in state_attr('plant.lettuce','problem') %}
          brown
          {% elif 'moisture high' in state_attr('plant.lettuce','problem') %}
          blue
          {% elif 'temperature low' in state_attr('plant.lettuce','problem') %}
          cyan
          {% elif 'temperature high' in state_attr('plant.lettuce','problem') %}
          red
          {% else %}
          green
          {% endif %}
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.lettuce_moisture
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Soil Moisture
              ulm_card_graph_entity: sensor.lettuce_moisture
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.lettuce_conductivity
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Soil Nutrients
              ulm_card_graph_entity: sensor.lettuce_conductivity
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.lettuce_temperature
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Temperature
              ulm_card_graph_entity: sensor.lettuce_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.lettuce_illuminance
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: Light
              ulm_card_graph_entity: sensor.lettuce_illuminance
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.lettuce_battery
        variables:
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Battery
      - show_state: true
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: light.greenhouse
        tap_action:
          action: more-info
        camera_image: camera.esp32_cam01_esp32_cam01