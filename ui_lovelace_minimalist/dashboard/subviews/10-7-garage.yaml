---
title: "Garage"
theme: "minimalist-mobile-tapbar"
icon: mdi:garage
subview: true
path: garage
back_path: /ui-lovelace-minimalist/downstairs
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Garage

      - square: false
        columns: 1
        type: grid
        cards:
          - type: conditional
            conditions:
              - entity: camera.driveway
                state: idle
            card:
              show_state: true
              show_name: true
              camera_view: auto
              type: picture-entity
              entity: camera.driveway
              camera_image: camera.driveway
              tap_action:
                action: call-service
                service: camera.turn_on
                data: {}
                target:
                  entity_id: camera.driveway
          - type: conditional
            conditions:
              - entity: camera.driveway
                state: streaming
            card:
              type: vertical-stack
              cards:
                - show_name: true
                  show_icon: false
                  type: button
                  tap_action:
                    action: call-service
                    service: camera.turn_off
                    data: {}
                    target:
                      entity_id: camera.driveway
                  entity: camera.driveway
                  name: Stop
                - type: custom:webrtc-camera
                  entity: camera.driveway

      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: alarm_control_panel.aarlo_garage
                state_not: disarmed
            card:
              type: custom:aarlo-glance
              entity: camera.aarlo_garage
              image_view: direct
              image_top: name,date,status
              image_bottom: motion,sound,signal,onoff|library,snapshot
              image_click: stream
              library_sizes: 3,4,2
          - type: conditional
            conditions:
              - condition: state
                entity: alarm_control_panel.aarlo_garage
                state: disarmed
            card:
              type: custom:mushroom-alarm-control-panel-card
              entity: alarm_control_panel.aarlo_garage
              states:
                - armed_away
              name: Garage Camera

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Devices"

      - type: "custom:button-card"
        template: card_light
        entity: light.mud_room
        variables:
          ulm_card_light_name: Mud Room
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_collapse: true

      - type: "custom:button-card"
        template: card_light
        entity: light.garage
        variables:
          ulm_card_light_name: Garage
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_collapse: true

      - type: 'custom:button-card'
        template: card_binary_sensor_alert
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_show_last_changed: true
          ulm_card_binary_sensor_alert_name: "Garage Door"
          ulm_card_binary_sensor_alert_icon: mdi:garage-variant
        entity: binary_sensor.door_garage_opening

  - type: vertical-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: input_select.trash_day_status
        icon_color: brown
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none

      - type: custom:mushroom-entity-card
        entity: input_select.trash_day_status
        icon_color: yellow
        tap_action:
          action: more-info
        hold_action:
          action: none
        double_tap_action:
          action: none

      - type: custom:mushroom-entity-card
        entity: input_select.cat_litter_full_clean
        icon_color: red
        tap_action:
          action: call-service
          service: input_select.select_option
          target:
            entity_id: input_select.cat_litter_full_clean
          data:
            option: Done
        hold_action:
          action: more-info
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.gw1100b_indoor_temperature
            template: card_graph
            variables:
              ulm_card_graph_color: "var(--google-red)"
              ulm_card_graph_name: Garage Temp
              ulm_card_graph_entity: sensor.gw1100b_indoor_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
