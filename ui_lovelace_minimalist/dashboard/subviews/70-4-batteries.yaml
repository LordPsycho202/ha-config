---
title: "Batteries"
theme: "minimalist-mobile-tapbar"
icon: mdi:battery
subview: true
path: battery
back_path: /ui-lovelace-minimalist/admin
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Security Batteries

      - type: custom:auto-entities
        card:
          type: glance
          columns: 2
        filter:
          include:
            - integration: aarlo
              domain: sensor
              attributes:
                device_class: battery
            - integration: august
              domain: sensor
              attributes:
                device_class: battery
            - integration: kwikset
              domain: sensor
              attributes:
                device_class: battery
            - integration: eufy_security
              domain: sensor
              attributes:
                device_class: battery
          exclude:
            - name: "* Level Doorbell*"
        sort:
          method: state
          numeric: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Misc Batteries

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_battery
            entity: sensor.smart_hose_tap_timer_battery_level
            variables:
              ulm_card_battery_charger_type_entity_id: sensor.smart_hose_tap_timer_battery_level
              ulm_card_battery_battery_level_danger: 15
              ulm_card_battery_battery_level_warning: 25
              ulm_card_battery_name: Hose Controller

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Robot Batteries
      
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_battery
            entity: sensor.catbug_battery_level
            variables:
              ulm_card_battery_charger_type_entity_id: sensor.catbug_battery_level
              ulm_card_battery_battery_level_danger: 5
              ulm_card_battery_battery_level_warning: 10
              ulm_card_battery_name: Catbug (Vacuum)
          - type: "custom:button-card"
            template: card_battery
            entity: sensor.philoctetes_battery
            variables:
              ulm_card_battery_charger_type_entity_id: sensor.philoctetes_battery
              ulm_card_battery_battery_level_danger: 5
              ulm_card_battery_battery_level_warning: 10
              ulm_card_battery_name: Phil (Mower)

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Ecowitt Sensor Batteries

      - type: custom:auto-entities
        card:
          type: glance
          columns: 2
        filter:
          include:
            - domain: sensor
              device: GW1100B
              attributes:
                device_class: battery
            - domain: binary_sensor
              device: GW1100B
              attributes:
                device_class: battery
        sort:
          method: state
          numeric: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: rtl_433 Sensor Batteries

      - type: custom:auto-entities
        card:
          type: glance
          columns: 2
        filter:
          include:
            - domain: binary_sensor
              attributes:
                device_class: battery
          exclude:
            - integration: battery_notes
            - integration: mobile_app
            - integration: ecowitt
        sort:
          method: state
          numeric: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Zigbee Batteries

      - type: custom:auto-entities
        card:
          type: glance
          columns: 2
        filter:
          include:
            - domain: sensor
              integration: zha
              attributes:
                device_class: battery
        sort:
          method: state
          numeric: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Bluetooth Batteries

      - type: custom:auto-entities
        card:
          type: glance
          columns: 2
        filter:
          include:
            - integration: xiaomi_ble
              domain: sensor
              attributes:
                device_class: battery
            - integration: switchbot
              domain: sensor
              attributes:
                device_class: battery
        sort:
          method: state
          numeric: true
