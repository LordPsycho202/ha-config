---
title: "Outside"
theme: "minimalist-mobile-tapbar"
icon: mdi:tree
subview: true
path: outside
back_path: /ui-lovelace-minimalist/downstairs
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Outside

      - square: false
        columns: 1
        type: grid
        cards:
          - type: conditional
            conditions:
              - entity: camera.backyard
                state: idle
            card:
              show_state: true
              show_name: true
              camera_view: auto
              type: picture-entity
              entity: camera.backyard
              camera_image: camera.backyard
              tap_action:
                action: call-service
                service: camera.turn_on
                data: {}
                target:
                  entity_id: camera.backyard
          - type: conditional
            conditions:
              - entity: camera.backyard
                state: streaming
            card:
              type: vertical-stack
              cards:
                - show_name: true
                  show_icon: false
                  type: button
                  tap_action:
                    action: call-service
                    service: camera.turn_off
                    data: {}
                    target:
                      entity_id: camera.backyard
                  entity: camera.backyard
                  name: Stop
                - type: custom:webrtc-camera
                  entity: camera.backyard

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        label: "Devices"

      - type: conditional
        conditions:
          - entity: lawn_mower.philoctetes
            state: "docked"
        card:
          type: custom:stack-in-card
          cards:
            - type: custom:mushroom-entity-card
              entity: sensor.philoctetes_next_start
              icon: mdi:robot-mower
              icon_color: red
              tap_action:
                action: more-info
              hold_action:
                action: none
              double_tap_action:
                action: none

      - type: conditional
        conditions:
          - entity: lawn_mower.philoctetes
            state_not: "docked"
        card:
          type: "custom:button-card"
          template: card_vacuum
          entity: lawn_mower.philoctetes

      - type: conditional
        conditions:
          - entity: switch.waterbender_rain_delay
            state: "off"
        card:
          type: custom:button-card
          template: custom_card_rnissen_entities
          variables:
            ulm_custom_card_rnissen_entities_entity_1: switch.back_yard_zone
            ulm_custom_card_rnissen_entities_entity_2: switch.front_yard_zone
            ulm_custom_card_rnissen_entities_entity_3: switch.side_yard_zone
            ulm_custom_card_rnissen_entities_entity_4: switch.flower_beds_zone
            ulm_custom_card_rnissen_entities_name_1: Back
            ulm_custom_card_rnissen_entities_name_2: Front
            ulm_custom_card_rnissen_entities_name_3: Side
            ulm_custom_card_rnissen_entities_name_4: Flowers
            ulm_custom_card_rnissen_entities_icon: ðŸ’§
            ulm_custom_card_rnissen_entities_name: "[[[ return states['switch.back_yard_zone'].attributes.device_name+' Sprinkler System' ]]]"
            ulm_custom_card_rnissen_entities: switch.waterbender_rain_delay

      - type: conditional
        conditions:
          - entity: switch.waterbender_rain_delay
            state: "on"
        card:
          type: custom:stack-in-card
          cards:
            - type: custom:mushroom-entity-card
              entity: sensor.rain_delay_time
              name: Next Sprinkling
              icon: mdi:sprinkler
              icon_color: red
              tap_action:
                action: more-info
              hold_action:
                action: none
              double_tap_action:
                action: none

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.light_frontporch
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
          - type: "custom:button-card"
            template: card_light
            entity: light.light_garagesconce
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.flood_light
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
          - type: "custom:button-card"
            template: card_light
            entity: light.back_porch
            variables:
              ulm_card_light_force_background_color: true
              ulm_card_light_enable_collapse: true
