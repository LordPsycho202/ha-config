title: Home
theme: LCARS Modern
type: custom:grid-layout
icon: "mdi:home"
path: home
badges: []
layout:
  grid-template-columns: 33% 66%
  grid-template-rows: auto
  grid-template-areas: |
    "header headerR"
    "menu sidebar"
    "main main"
    "aux aux"
    "footer footer"
  mediaquery:
      "(max-width: 905px)":
        grid-template-columns: 100%
        grid-template-areas: |
          "header"
          "main"
          "sidebar"
          "headerR"
cards:
  - !include ../includes/header.yaml
  - !include ../includes/headerR.yaml

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: "# Downstairs"
        card_mod:
          class: header
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            show_state: false
            type: button
            name: Living room
            entity: light.living_room_2
            tap_action:
              action: toggle
            hold_action:
              action: navigate
              navigation_path: /ui-tricorder/living
            card_mod:
              class: button-bullet
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            show_state: false
            type: button
            name: Kitchen
            entity: light.kitchen
            tap_action:
              action: toggle
            hold_action:
              action: navigate
              navigation_path: /ui-tricorder/kitchen
            card_mod:
              class: button-bullet-right
              style: |
                ha-card > * {
                  font-family: Antonio
                }     
