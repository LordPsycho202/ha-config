                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Foyer
                icon: mdi:door-closed
                entity: light.foyer
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: foyer
                card_mod:
                  class: button-bullet-right
                  style: |
                    ha-card > * {
                      font-family: Antonio
