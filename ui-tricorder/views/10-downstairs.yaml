                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Garage
                icon: mdi:garage
                entity: light.garage
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: garage
                card_mod:
                  class: button-bullet-right
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Outside
        icon: mdi:tree
        entity: light.outside
        tap_action:
          action: toggle
        hold_action:
          action: navigate
          navigation_path: outside
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: "# R: {{states('person.rodney_nissen')}} | J: {{states('person.jfoldennissen')}}"
        card_mod:
          class: footer
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: footer
      show:
        mediaquery: '(min-width: 600px)'
    cards:
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
