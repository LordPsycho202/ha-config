title: Home
theme: LCARS Modern
type: custom:grid-layout
icon: "mdi:stairs-down"
path: downstairs
badges: []
layout:
  grid-template-columns: 38% 62%
  grid-template-rows: auto
  grid-template-areas: |
    "header headerR"
    "menu main"
    "sidebar main"
    "aux aux"
    "footer footer"
  mediaquery:
    '(max-width: 600px)':
      grid-template-columns: 95%
      grid-template-areas: |
          "header"
          "main"
          "sidebar"
          "headerR"
cards:
  - !include ../includes/header.yaml
  - !include ../includes/headerR.yaml

  - type: vertical-stack
    view_layout:
      grid-area: menu
      show:
        mediaquery: '(min-width: 600px)'
    cards:
      - type: markdown
        content: '# Controls'
        card_mod:
          class: header-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Downstairs
        icon: 'mdi:stairs-down'
        tap_action:
          action: none
        hold_action:
          action: none
        theme: LCARS Classic
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Upstairs
        icon: 'mdi:stairs-up'
        tap_action:
          action: navigate
          navigation_path: upstairs
        hold_action:
          action: none
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Weather
        icon: 'mdi:cloud-circle-outline'
        tap_action:
          action: navigate
          navigation_path: weather
        hold_action:
          action: none
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Computer core
        icon: 'mdi:server'
        tap_action:
          action: navigate
          navigation_path: rack
        hold_action:
          action: none
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Landscape Controls
        icon: 'mdi:flower'
        tap_action:
          action: navigate
          navigation_path: garden
        hold_action:
          action: none
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: "# {{ as_timestamp(now()) | timestamp_custom( '%H:%M' ) }}"
        card_mod:
          class: footer-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: "# Downstairs"
        card_mod:
          class: header
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Living room
                icon: mdi:sofa
                entity: light.living_room_2
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: living
                card_mod:
                  class: button-bullet
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Dining
                icon: mdi:silverware
                entity: light.dining_room
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: dining
                card_mod:
                  class: button-bullet
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                show_state: false
