title: Home
theme: LCARS Modern
type: custom:grid-layout
icon: "mdi:stairs-up"
path: upstairs
badges: []
layout:
  grid-template-columns: 38% 62%
  grid-template-rows: auto
  grid-template-areas: |
    "header headerR"
    "menu main"
    "sidebar main"
    "aux aux"
    "footer footer"
  mediaquery:
    '(max-width: 600px)':
      grid-template-columns: 95%
      grid-template-areas: |
          "header"
          "main"
          "sidebar"
          "headerR"
cards:
  - !include ../includes/header.yaml
  - !include ../includes/headerR.yaml

  - type: vertical-stack
    view_layout:
      grid-area: menu
      show:
        mediaquery: '(min-width: 600px)'
    cards:
      - type: markdown
        content: '# Controls'
        card_mod:
          class: header-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Downstairs
        icon: 'mdi:stairs-down'
        tap_action:
          action: navigate
          navigation_path: downstairs
        hold_action:
          action: navigate
          navigation_path: security
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Upstairs
        icon: 'mdi:stairs-up'
        tap_action:
          action: none
        hold_action:
          action: navigate
          navigation_path: security
        theme: LCARS Classic
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Weather
        icon: 'mdi:cloud-circle-outline'
        tap_action:
          action: navigate
          navigation_path: weather
        hold_action:
          action: none
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Computer core
        icon: 'mdi:server'
        tap_action:
          action: navigate
          navigation_path: rack
        hold_action:
          action: none
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Landscape Controls
        icon: 'mdi:flower'
        tap_action:
          action: navigate
          navigation_path: garden
        hold_action:
          action: none
        card_mod:
          class: button-bullet-right
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: "# {{ as_timestamp(now()) | timestamp_custom( '%H:%M' ) }}"
        card_mod:
          class: footer-right
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: main
    cards:
      - type: markdown
        content: "# Upstairs"
        card_mod:
          class: header
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Office
                icon: mdi:desk
                entity: light.office_2
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: office
                card_mod:
                  class: button-bullet
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Empty Room
                icon: mdi:bed-single-outline
                entity: light.kids_room
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: kroom
                card_mod:
                  class: button-bullet
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Crafts
                icon: mdi:puzzle-edit-outline
                entity: light.craft_room
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: croom
                card_mod:
                  class: button-bullet
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Hallway
                icon: mdi:image-frame
                entity: light.upstairs_common
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: upmisc
                card_mod:
                  class: button-bullet
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }

          - type: vertical-stack
            cards:
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Vanity
                icon: mdi:mirror-rectangle
                entity: light.guest_bathroom
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: guest_bath
                card_mod:
                  class: button-bullet-right
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Bathroom
                icon: mdi:shower
                tap_action:
                  action: none
                hold_action:
                  action: navigate
                  navigation_path: guest_bath
                card_mod:
                  class: button-bullet-right
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }  
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Guest Room
                icon: mdi:bed-outline
                tap_action:
                  action: none
                hold_action:
                  action: navigate
                  navigation_path: guest
                card_mod:
                  class: button-bullet-right
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
              - show_name: true
                show_icon: true
                show_state: false
                type: button
                name: Garage
                icon: mdi:garage
                entity: light.garage
                tap_action:
                  action: toggle
                hold_action:
                  action: navigate
                  navigation_path: garage
                card_mod:
                  class: button-bullet-right
                  style: |
                    ha-card > * {
                      font-family: Antonio
                    }
      - show_name: true
        show_icon: true
        show_state: false
        type: button
        name: Outside
        icon: mdi:tree
        entity: light.outside
        tap_action:
          action: toggle
        hold_action:
          action: navigate
          navigation_path: outside
        card_mod:
          class: button-bullet
          style: |
            ha-card > * {
              font-family: Antonio
            }
      - type: markdown
        content: "# R: {{states('person.rodney_nissen')}} | J: {{states('person.jfoldennissen')}}"
        card_mod:
          class: footer
          style: |
            ha-card > * {
              font-family: Antonio
            }

  - type: vertical-stack
    view_layout:
      grid-area: footer
      show:
        mediaquery: '(min-width: 600px)'
    cards:
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: vacuum.catbug
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: vacuum.philoctetes
            show_state: true
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: switch.waterbender_rain_delay
            show_state: true
            name: Sprinkler Delay
            card_mod:
              class: button-lozenge
              style: |
                ha-card > * {
                  font-family: Antonio
                }