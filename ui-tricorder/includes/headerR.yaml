---
type: vertical-stack
view_layout:
  grid-area: headerR
  place-self: end stretch
cards:
  - !include /config/ui-includes/alerts.yaml
  - type: markdown
    content: '## "{{states.sensor.quote.state}}" - {{states.sensor.quote_author.state}}'
    card_mod:
      class: footer-open
      style: |
        ha-card > * {
          font-family: Antonio
        }
          ha-card.type-markdown {
            overflow-x: hidden;
            text-overflow: ellipsis;
            overflow-wrap: unset;
            white-space: nowrap;
          }
