---
type: vertical-stack
view_layout:
  grid-area: header
  place-self: end stretch
cards:
  - type: markdown
    content: >-
      ## Stardate: {{ states('sensor.stardate')}} 

      #  {{ states('sensor.template_header_greet') }}
    card_mod:
      class: footer
      style:
        .: |
          ha-card > * {
            font-family: Antonio;
          }
          ha-card.type-markdown {
            overflow-x: hidden;
            text-overflow: ellipsis;
            overflow-wrap: unset;
            white-space: nowrap;
          }
