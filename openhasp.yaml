---
greenhouse:
  objects:
    - obj: "p1b4"
      properties:
        "text": "{{ states('sensor.temp_indoor_greenhouse') }}"
    - obj: "p1b5"
      properties:
        "text": "{{ state_attr('sensor.temp_indoor_greenhouse','unit_of_measurement') }}"

    - obj: "p1b21"
      properties:
        "val": "{{ state_attr('plant.garlic','moisture') }}"
        "value_str": |-
          {%- set problem = state_attr('plant.garlic','problem') %}
          {% if 'moisture low' in problem %}Water{% elif 'moisture high' in problem %}Too Wet{% else %}{{ state_attr('plant.garlic','moisture')|string + '%'}}{% endif %}
        "value_color": |-
          {%- set problem = state_attr('plant.garlic','problem') %}
          {% if 'moisture low' in problem %}sienna{% elif 'moisture high' in problem %}cyan{% else %}lime{% endif %}
        "scale_end_color": |-
          {%- set problem = state_attr('plant.garlic','problem') %}
          {% if 'moisture low' in problem %}sienna{% elif 'moisture high' in problem %}cyan{% else %}lime{% endif %}
    - obj: "p1b23"
