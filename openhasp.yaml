---
greenhouse:
  objects:
    - obj: "p1b4"
      properties:
        "text": "{{ states('sensor.temp_indoor_greenhouse') }}"
    - obj: "p1b5"
      properties:
        "text": "{{ state_attr('sensor.sensor.temp_indoor_greenhouse','unit_of_measurement') }}"

    - obj: "p1b21"
      properties:
        "val": "{{ state_attr('plant.garlic','moisture') }}"
        "value_str": "{{ state_attr('plant.garlic','moisture')|string + '%'}}"
        "critical_value": 25
    - obj: "p1b23"
      properties:
        "text": "{{ state_attr('plant.garlic','friendly_name')}}"
        "text_color": "{% if 65 <= states_attr('plant.garlic','moisture')|int %}blue{% elif 25 <= state_attr('plant.garlic','moisture')|int %}lime{% else %}sienna{% endif %}"

    - obj: "p1b25"
      properties:
        "val": "{{ state_attr('plant.steve','moisture') }}"
        "value_str": "{{ state_attr('plant.steve','moisture')|string + '%'}}"
        "critical_value": 15
    - obj: "p1b27"
      properties:
        "text": "{{ state_attr('plant.steve','friendly_name')}}"
        "text_color": "{% if 75 <= states_attr('plant.steve','moisture')|int %}blue{% elif 15 <= state_attr('plant.steve','moisture') |int %}lime{% else %}sienna{% endif %}"

    - obj: "p1b29"
      properties:
        "val": "{{ state_attr('plant.lettuce','moisture') }}"
        "value_str": "{{ state_attr('plant.lettuce','moisture')|string + '%'}}"
        "critical_value": 15
    - obj: "p1b31"
      properties:
        "text": "{{ state_attr('plant.lettuce','friendly_name')}}"
        "text_color": "{% if 60 <= states_attr('plant.lettuce','moisture')|int %}blue{% elif 15 <= state_attr('plant.lettuce','moisture') |int %}lime{% else %}sienna{% endif %}"

    - obj: "p1b33"
      properties:
        "val": "{{ state_attr('plant.fairy_washboard','moisture') }}"
        "value_str": "{{ state_attr('plant.fairy_washboard','moisture')|string + '%'}}"
        "critical_value": 7
    - obj: "p1b35"
      properties:
        "text": "{{ state_attr('plant.fairy_washboard','friendly_name')}}"
        "text_color": "{% if 50 <= states_attr('plant.fairy_washboard','moisture')|int %}blue{% elif 7 <= state_attr('plant.fairy_washboard','moisture') |int %}lime{% else %}sienna{% endif %}"
